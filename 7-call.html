<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Puzzle Seven</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            margin: 0; padding: 0; 
            width: 100%; min-height: 100vh;
            background: radial-gradient(circle at bottom, #1b2735 0%, #090a0f 100%) fixed;
            color: #ffffff; font-family: 'Montserrat', sans-serif;
            display: flex; 
            align-items: flex-start;
            justify-content: center; 
            text-align: center;
            padding-top: 50px;
            box-sizing: border-box;
            overflow-x: hidden;
            user-select: none;
        }
        #snow-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        
        .container { 
            position: relative; z-index: 10; 
            padding: 20px;
            max-width: 800px; width: 100%; 
            box-sizing: border-box; 
        }

        h1 { font-family: 'Cinzel', serif; font-size: 2rem; margin-bottom: 10px; text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
        p.instructions { margin-bottom: 20px; font-size: 0.9rem; opacity: 0.8; }
        
        #game-container {
            position: relative;
            width: 100%;
            max-width: 600px; 
            margin: 0 auto;
            border-radius: 10px;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            box-shadow: 0 0 0 4px #f6d365, 0 0 30px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Image Display */
        #puzzle-image {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            display: block;
            cursor: pointer; /* Indicates interactivity */
        }

        /* Input Area */
        #input-area {
            width: 100%;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .answer-input {
            width: 80%;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(246, 211, 101, 0.3);
            border-radius: 8px;
            padding: 12px;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .answer-input:focus {
            outline: none;
            border-color: #f6d365;
            box-shadow: 0 0 10px rgba(246, 211, 101, 0.3);
            background: rgba(0, 0, 0, 0.8);
        }

        .shake {
            animation: shake 0.5s; 
            border-color: #ff4444 !important;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background: rgba(0,0,0,0.9);
            transition: opacity 0.5s;
            z-index: 20;
            border-radius: 10px;
        }
        
        /* Hide UI layers by default */
        .hidden-ui { 
            opacity: 0; 
            pointer-events: none; 
        }
        
        .active-ui {
            opacity: 1 !important;
            pointer-events: auto !important;
        }
        
        .btn-style {
            padding: 15px 40px; font-size: 1.1rem; 
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); 
            border: none; border-radius: 50px; 
            cursor: pointer; font-weight: bold; 
            color: #333; text-transform: uppercase; 
            transition: transform 0.2s;
            box-shadow: 0 0 20px rgba(246, 211, 101, 0.6);
            display: inline-block;
        }
        .btn-style:hover { transform: scale(1.05); }

        .game-msg {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #f6d365;
            text-align: center;
            padding: 0 20px;
        }

        /* Hidden text styling */
        .hidden-clue {
            color: rgba(255, 255, 255, 0.2);
            font-size: 1rem;
            margin-bottom: 50px;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            transition: color 0.3s;
        }
        .hidden-clue:hover {
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <canvas id="snow-canvas"></canvas>
    
    <div class="container">
        <h1>Puzzle Seven: The Nose Knows</h1>
        <p class="instructions">Give the yeti a high five if you need a hint.</p>
       
        <div id="game-container">
            <!-- Yeti Image -->
            <img src="yeti-black.jpg" id="puzzle-image" alt="Yeti Puzzle">

            <!-- Input Slots -->
            <div id="input-area">
                <input type="text" id="yeti-msg" class="answer-input" placeholder="What is the yeti's message?">
            </div>

            <!-- Submit Button -->
            <button class="btn-style" onclick="checkAnswers()">Verify Message</button>

            <!-- Win Screen -->
            <div id="ui-layer" class="hidden-ui">
                <div id="win-screen">
                    <div class="game-msg">Message Received!</div>
                    <button class="btn-style" id="next-level-btn" onclick="goToNextLevel()">Proceed to Next Puzzle</button>
                </div>
            </div>
        </div>

        <!-- The Long Space -->
        <div style="height: 600px;"></div>

        <!-- The Hidden Clue -->
        <div class="hidden-clue">7. call</div>
    </div>

    <script>
        const uiLayer = document.getElementById('ui-layer');
        
        // --- MORSE CODE LOGIC ---
        const puzzleImage = document.getElementById('puzzle-image');
        const imgOff = "yeti-black.jpg";
        const imgOn = "yeti-red.jpg";

        // Preload active image
        const preloadImg = new Image();
        preloadImg.src = imgOn;

        // Timing Constants (in ms)
        // Unit speed: 300ms is a comfortable reading speed for beginners
        const UNIT = 300; 
        const DOT = UNIT;
        const DASH = UNIT * 3;
        const SYMBOL_SPACE = UNIT;      // Space between dots/dashes
        const LETTER_SPACE = UNIT * 3;  // Space between letters
        const WORD_SPACE = UNIT * 7;    // Space between words
        const LOOP_DELAY = 3000;        // 3 seconds pause at end

        // Morse Dictionary for required letters
        const morseMap = {
            'J': '.---', 'I': '..', 'N': '-.', 'G': '--.', 'L': '.-..', 'E': '.',
            'B': '-...', 'S': '...', ' ': ' '
        };

        const message = "JINGLE BELLS";
        let isAnimating = true;

        const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        async function playMorseLoop() {
            while (isAnimating) {
                // Initial pause before starting
                await wait(1000);

                for (let i = 0; i < message.length; i++) {
                    const char = message[i];
                    
                    if (char === ' ') {
                        await wait(WORD_SPACE);
                        continue;
                    }

                    const code = morseMap[char];
                    if (!code) continue;

                    // Play each symbol in the letter
                    for (let j = 0; j < code.length; j++) {
                        const symbol = code[j];
                        const duration = symbol === '.' ? DOT : DASH;
                        
                        // Play Tone
                        playTone(duration);

                        // ON
                        puzzleImage.src = imgOn;
                        await wait(duration);
                        
                        // OFF
                        puzzleImage.src = imgOff;
                        
                        // Wait between symbols (intra-character), unless it's the last symbol
                        if (j < code.length - 1) {
                            await wait(SYMBOL_SPACE);
                        }
                    }
                    
                    // Wait between letters (inter-character)
                    await wait(LETTER_SPACE);
                }

                // Wait 3 seconds before looping
                await wait(LOOP_DELAY);
            }
        }


        // --- Audio ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();
        let soundEnabled = false;

        // Enable sound on Yeti interaction
        puzzleImage.addEventListener('click', () => {
            soundEnabled = true;
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        });
        
        // Ensure touch works responsively on mobile
        puzzleImage.addEventListener('touchstart', () => {
            soundEnabled = true;
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }, {passive: true});

        function playTone(duration) {
            // Check if sound has been enabled by user interaction
            if (!soundEnabled) return;
            
            // Resume context if needed
            if (audioCtx.state === 'suspended') audioCtx.resume().catch(() => {});

            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, audioCtx.currentTime); // 600Hz tone
            
            // Envelope to avoid clicking sounds
            const now = audioCtx.currentTime;
            gainNode.gain.setValueAtTime(0, now);
            gainNode.gain.linearRampToValueAtTime(0.1, now + 0.05);
            gainNode.gain.setValueAtTime(0.1, now + (duration/1000) - 0.05);
            gainNode.gain.linearRampToValueAtTime(0, now + (duration/1000));

            osc.start(now);
            osc.stop(now + (duration/1000) + 0.1);
        }

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume().catch(() => {});
            
            if (type === 'slide') { // Error sound
                const osc = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                osc.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);

            } else if (type === 'win') {
                // Victory Fanfare
                const now = audioCtx.currentTime;
                const notes = [523.25, 659.25, 783.99, 1046.50];
                notes.forEach((freq, i) => {
                    const o = audioCtx.createOscillator();
                    const g = audioCtx.createGain();
                    o.connect(g);
                    g.connect(audioCtx.destination);
                    o.type = 'triangle';
                    o.frequency.value = freq;
                    g.gain.setValueAtTime(0, now + i*0.1);
                    g.gain.linearRampToValueAtTime(0.2, now + i*0.1 + 0.05);
                    g.gain.exponentialRampToValueAtTime(0.01, now + i*0.1 + 0.5);
                    o.start(now + i*0.1);
                    o.stop(now + i*0.1 + 0.5);
                });
            }
        }

        // Start the Morse Loop
        playMorseLoop();

        // --- PUZZLE VALIDATION ---
        
        // Obfuscated Answer: "jingle bells"
        const _k = [106, 105, 110, 103, 108, 101, 32, 98, 101, 108, 108, 115];

        // Decodes array of char codes to string
        const _d = (arr) => String.fromCharCode(...arr);

        function checkAnswers() {
            const inputEl = document.getElementById('yeti-msg');
            const val = inputEl.value.toLowerCase().trim();
            const correct = _d(_k);
            
            // Allow exact match
            if (val === correct) {
                playSound('win');
                uiLayer.classList.remove('hidden-ui');
                uiLayer.classList.add('active-ui');
            } else {
                // Incorrect - Shake animation
                playSound('slide'); 
                inputEl.classList.remove('shake');
                void inputEl.offsetWidth; // trigger reflow
                inputEl.classList.add('shake');
            }
        }

        /* --- NAVIGATION --- */
        // "8-roast.html"
        const _next = [56, 45, 114, 111, 97, 115, 116, 46, 104, 116, 109, 108];
        function goToNextLevel() {
            const url = String.fromCharCode(..._next);
            try {
                if (window.location.protocol === 'blob:') throw new Error("Restricted");
                window.location.href = url;
            } catch (e) {
                const btn = document.getElementById('next-level-btn');
                btn.innerHTML = "Click manual link below";
                const a = document.createElement('a');
                a.href = url;
                a.innerText = "Click here to proceed";
                a.style.color = "#f6d365";
                a.style.display = "block";
                a.style.marginTop = "10px";
                btn.parentNode.appendChild(a);
            }
        }

        /* SNOW ANIMATION */
        const canvas = document.getElementById("snow-canvas");
        const ctx = canvas.getContext("2d");
        let width = window.innerWidth; let height = window.innerHeight;
        canvas.width = width; canvas.height = height;
        const snowParticles = []; 
        for (let i = 0; i < 80; i++) {
            snowParticles.push({
                x: Math.random() * width,
                y: Math.random() * height,
                r: Math.random() * 2 + 1,
                sy: Math.random() * 1 + 0.5,
                sx: Math.random() * 0.6 - 0.3,
                o: Math.random() * 0.5 + 0.2
            });
        }

        function animateSnow() {
            ctx.clearRect(0,0,width,height);
            snowParticles.forEach(p => {
                p.y += p.sy; p.x += p.sx;
                if (p.y > height) p.y = -5;
                if (p.x > width) p.x = 0;
                if (p.x < 0) p.x = width;
                ctx.globalAlpha = p.o;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
                ctx.fillStyle = "#fff";
                ctx.fill();
            });
            ctx.globalAlpha = 1;
            requestAnimationFrame(animateSnow);
        }
        animateSnow();
    </script>
</body>
</html>
