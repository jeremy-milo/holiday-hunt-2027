<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>5. state</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="puzzle-style.css">
    
    <style>
        /* Specific override to maintain aspect ratio logic for this puzzle */
        #game-container {
            aspect-ratio: 4 / 3;
            max-height: 75vh;
            max-width: 700px; 
        }
    </style>
</head>
<body>
    <canvas id="snow-canvas"></canvas>
    
    <div class="container">
        <h1>Puzzle 5: Scrambled Selfie</h1>
        <p class="instructions">Tap the pieces adjacent to the empty slot to slide them.<br>Rearrange the grid to complete the photo.</p>
        
        <div id="game-container" class="game-frame">
            <div id="puzzle-grid"></div>

            <div id="ui-layer" class="ui-layer hidden-ui">
                <div id="win-screen">
                    <div class="game-msg">Picture Perfect!</div>
                    <button class="btn-style" id="next-level-btn" onclick="goToNextLevel()">Proceed to Next Level</button>
                </div>
            </div>
        </div>

        <div class="spacer-medium"></div>
        <div class="hidden-clue">5. state</div>
    </div>

    <script>
        const grid = document.getElementById('puzzle-grid');
        const uiLayer = document.getElementById('ui-layer');
        const COLS = 5; const ROWS = 5;
        const TOTAL_PIECES = COLS * ROWS;
        const IMAGE_SRC = 'selfie.jpg';
        let pieces = []; let boardState = []; let isSolved = false;

        function initLogic() {
            boardState = []; grid.innerHTML = ''; pieces = [];
            for (let i = 0; i < TOTAL_PIECES; i++) {
                boardState.push(i);
                const piece = document.createElement('div');
                piece.id = `p-${i}`; piece.classList.add('puzzle-piece');
                const row = Math.floor(i / COLS); const col = i % COLS;
                const bgX = (col / (COLS - 1)) * 100; const bgY = (row / (ROWS - 1)) * 100;
                piece.style.backgroundImage = `url('${IMAGE_SRC}')`;
                piece.style.backgroundPosition = `${bgX}% ${bgY}%`;
                if (i === TOTAL_PIECES - 1) { piece.classList.add('empty-piece'); piece.style.backgroundImage = 'none'; }
                piece.onclick = () => tryMove(i);
                grid.appendChild(piece); pieces.push(piece);
            }
            setTimeout(shuffle, 800);
        }
        function drawBoard() {
            for (let i = 0; i < TOTAL_PIECES; i++) {
                const pieceId = boardState[i]; const pieceEl = pieces[i];
                const row = Math.floor(pieceId / COLS); const col = pieceId % COLS;
                const bgX = (col / (COLS - 1)) * 100; const bgY = (row / (ROWS - 1)) * 100;
                if (pieceId === TOTAL_PIECES - 1) { pieceEl.classList.add('empty-piece'); pieceEl.style.backgroundImage = 'none'; } 
                else { pieceEl.classList.remove('empty-piece'); pieceEl.style.backgroundImage = `url('${IMAGE_SRC}')`; pieceEl.style.backgroundPosition = `${bgX}% ${bgY}%`; }
                pieceEl.onclick = () => tryMove(i); 
            }
        }
        function tryMove(visualIndex) {
            if (isSolved) return;
            const emptyVisualIndex = boardState.indexOf(TOTAL_PIECES - 1);
            const vRow = Math.floor(visualIndex / COLS); const vCol = visualIndex % COLS;
            const eRow = Math.floor(emptyVisualIndex / COLS); const eCol = emptyVisualIndex % COLS;
            const dist = Math.abs(vRow - eRow) + Math.abs(vCol - eCol);
            if (dist === 1) {
                const temp = boardState[visualIndex]; boardState[visualIndex] = boardState[emptyVisualIndex];
                boardState[emptyVisualIndex] = temp; drawBoard(); checkWin(); playSound('slide');
            }
        }
        function shuffle() {
            let moves = 0; const maxMoves = 150;
            const interval = setInterval(() => {
                const emptyVisualIndex = boardState.indexOf(TOTAL_PIECES - 1);
                const eRow = Math.floor(emptyVisualIndex / COLS); const eCol = emptyVisualIndex % COLS;
                const neighbors = [];
                if (eRow > 0) neighbors.push(emptyVisualIndex - COLS); if (eRow < ROWS - 1) neighbors.push(emptyVisualIndex + COLS);
                if (eCol > 0) neighbors.push(emptyVisualIndex - 1); if (eCol < COLS - 1) neighbors.push(emptyVisualIndex + 1);
                const randomNeighbor = neighbors[Math.floor(Math.random() * neighbors.length)];
                const temp = boardState[randomNeighbor]; boardState[randomNeighbor] = boardState[emptyVisualIndex];
                boardState[emptyVisualIndex] = temp; drawBoard();
                moves++; if (moves >= maxMoves) { clearInterval(interval); isSolved = false; }
            }, 5);
        }
        function checkWin() {
            let win = true; for (let i = 0; i < TOTAL_PIECES; i++) { if (boardState[i] !== i) { win = false; break; } }
            if (win) {
                isSolved = true; playSound('win');
                const emptyVisualIndex = boardState.indexOf(TOTAL_PIECES - 1);
                pieces[emptyVisualIndex].classList.remove('empty-piece');
                pieces[emptyVisualIndex].style.backgroundImage = `url('${IMAGE_SRC}')`;
                pieces[emptyVisualIndex].style.backgroundPosition = "100% 100%";
                uiLayer.classList.remove('hidden-ui'); uiLayer.classList.add('active-ui');
            }
        }
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator(); const gainNode = audioCtx.createGain();
            osc.connect(gainNode); gainNode.connect(audioCtx.destination);
            if (type === 'slide') { osc.type = 'sine'; osc.frequency.setValueAtTime(300, audioCtx.currentTime); osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1); gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime); gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1); osc.start(); osc.stop(audioCtx.currentTime + 0.1); } 
            else if (type === 'win') { const now = audioCtx.currentTime; const notes = [523.25, 659.25, 783.99, 1046.50]; notes.forEach((freq, i) => { const o = audioCtx.createOscillator(); const g = audioCtx.createGain(); o.connect(g); g.connect(audioCtx.destination); o.type = 'triangle'; o.frequency.value = freq; g.gain.setValueAtTime(0, now + i*0.1); g.gain.linearRampToValueAtTime(0.2, now + i*0.1 + 0.05); g.gain.exponentialRampToValueAtTime(0.01, now + i*0.1 + 0.5); o.start(now + i*0.1); o.stop(now + i*0.1 + 0.5); }); }
        }
        const _next = [54, 45, 107, 105, 110, 100, 46, 104, 116, 109, 108];
        function goToNextLevel() { const url = String.fromCharCode(..._next); try { if (window.location.protocol === 'blob:') throw new Error("Restricted"); window.location.href = url; } catch (e) { const btn = document.getElementById('next-level-btn'); btn.innerHTML = "Click manual link below"; const a = document.createElement('a'); a.href = url; a.innerText = "Click here to proceed"; a.style.color = "#cfdef3"; a.style.display = "block"; a.style.marginTop = "10px"; btn.parentNode.appendChild(a); } }
        const canvas = document.getElementById("snow-canvas"); const ctx = canvas.getContext("2d");
        let width = window.innerWidth; let height = window.innerHeight; canvas.width = width; canvas.height = height;
        const snowParticles = []; for (let i = 0; i < 80; i++) { snowParticles.push({ x: Math.random() * width, y: Math.random() * height, r: Math.random() * 2 + 1, sy: Math.random() * 1 + 0.5, sx: Math.random() * 0.6 - 0.3, o: Math.random() * 0.5 + 0.2 }); }
        function animateSnow() { ctx.clearRect(0,0,width,height); snowParticles.forEach(p => { p.y += p.sy; p.x += p.sx; if (p.y > height) p.y = -5; if (p.x > width) p.x = 0; if (p.x < 0) p.x = width; ctx.globalAlpha = p.o; ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fillStyle = "#fff"; ctx.fill(); }); ctx.globalAlpha = 1; requestAnimationFrame(animateSnow); }
        animateSnow();
        initLogic();
    </script>
</body>
</html>
