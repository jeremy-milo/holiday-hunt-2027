<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>The Fourth Gate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            margin: 0; padding: 0; 
            width: 100%; min-height: 100vh;
            background: radial-gradient(circle at bottom, #1b2735 0%, #090a0f 100%) fixed;
            color: #ffffff; font-family: 'Montserrat', sans-serif;
            display: flex; 
            align-items: flex-start;
            justify-content: center; 
            text-align: center;
            padding-top: 50px;
            box-sizing: border-box;
            overflow-x: hidden;
            user-select: none;
        }
        #snow-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        
        .container { 
            position: relative; z-index: 10; 
            padding: 20px;
            max-width: 800px; width: 100%; 
            box-sizing: border-box; 
        }

        h1 { font-family: 'Cinzel', serif; font-size: 2rem; margin-bottom: 10px; text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
        p.instructions { margin-bottom: 20px; font-size: 0.9rem; opacity: 0.8; }
        
        #game-container {
            position: relative;
            width: 100%;
            max-width: 700px;
            height: 300px;
            margin: 0 auto;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA); /* Sky Blue to Snowy White */
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            cursor: pointer;
        }

        canvas#gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background: rgba(0,0,0,0.6);
            transition: opacity 0.3s;
        }

        .hidden-ui { opacity: 0; pointer-events: none; }
        
        #start-btn, #next-level-btn {
            padding: 15px 40px; font-size: 1.2rem; 
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); 
            border: none; border-radius: 50px; 
            cursor: pointer; font-weight: bold; 
            color: #333; text-transform: uppercase; 
            transition: transform 0.2s;
            margin-top: 10px;
        }
        #start-btn:hover, #next-level-btn:hover { transform: scale(1.05); }

        .game-msg {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #f6d365;
        }

        /* Hidden text styling */
        .hidden-clue {
            color: rgba(255, 255, 255, 0.3);
            font-size: 1rem;
            margin-bottom: 50px;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <canvas id="snow-canvas"></canvas>
    
    <div class="container">
        <h1>Puzzle Four: Willow's Run</h1>
        <p class="instructions">Tap, Click, or press Spacebar to Jump. Avoid the stumps, logs and holes!</p>
        
        <div id="game-container">
            <canvas id="gameCanvas"></canvas>
            
            <div id="ui-layer">
                <div id="start-screen">
                    <div class="game-msg">Ready to Run?</div>
                    <button id="start-btn">Start Game</button>
                </div>
                
                <div id="game-over-screen" style="display:none;">
                    <div class="game-msg" style="color: #ff6b6b; text-shadow: 0 0 10px red;">Ouch!</div>
                    <button onclick="resetGame()" id="start-btn">Try Again</button>
                </div>

                <div id="win-screen" style="display:none;">
                    <div class="game-msg">Good Girl Willow!</div>
                    <button id="next-level-btn" onclick="goToNextLevel()">Next Puzzle</button>
                </div>
            </div>
        </div>

        <!-- The Long Space -->
        <div style="height: 1000px;"></div>

        <!-- The Hidden Clue -->
        <div class="hidden-clue">4. subject</div>
    </div>

    <script>
        /* --- GAME LOGIC --- */
        const gameCanvas = document.getElementById('gameCanvas');
        const gCtx = gameCanvas.getContext('2d');
        let animationFrameId;
        
        // Logical sizing for game logic
        const GAME_WIDTH = 800;
        const GAME_HEIGHT = 400;
        gameCanvas.width = GAME_WIDTH;
        gameCanvas.height = GAME_HEIGHT;

        // Audio Context
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'jump') {
                // Realistic Bark-like blip
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(450, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(150, audioCtx.currentTime + 0.12);
                gainNode.gain.setValueAtTime(0.12, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.12);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.12);
            } else if (type === 'step') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(80, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.05);
            } else if (type === 'win') {
                playNote(523.25, 0, 0.18); 
                playNote(659.25, 0.16, 0.18); 
                playNote(783.99, 0.32, 0.18); 
                playNote(1046.50, 0.54, 0.6); 
            } else if (type === 'crash') {
                 osc.type = 'square';
                 osc.frequency.setValueAtTime(120, audioCtx.currentTime);
                 osc.frequency.exponentialRampToValueAtTime(20, audioCtx.currentTime + 0.28);
                 gainNode.gain.setValueAtTime(0.12, audioCtx.currentTime);
                 gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.28);
                 osc.start();
                 osc.stop(audioCtx.currentTime + 0.28);
            }
        }

        function playNote(freq, startTime, duration) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'sine';
            osc.frequency.value = freq;
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime + startTime);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + startTime + duration);
            osc.start(audioCtx.currentTime + startTime);
            osc.stop(audioCtx.currentTime + startTime + duration);
        }

        // Game State
        // Speed increased by 50% (previously 8)
        let gameSpeed = 12;
        let distance = 0;
        // Start spawn further out so obstacles don't immediately appear
        let nextSpawnDist = 800;
        let isPlaying = false;
        let isGameOver = false;
        let frames = 0;
        // Game length increased by 50% (previously 5000)
        const WIN_DISTANCE = 7500;

        // Willow (simplified graphics)
        const willow = {
            x: 100,
            y: 300,
            width: 56,
            height: 76,
            dy: 0,
            jumpPower: -13,
            gravity: 0.65,
            grounded: true,
            legFrame: 0
        };

        // Obstacles
        let obstacles = [];
        
        // Background elements
        let bgOffset1 = 0;
        let bgOffset2 = 0;

        function resetGame() {
            willow.y = 300;
            willow.dy = 0;
            obstacles = [];
            distance = 0;
            // initial gap larger to give player breathing room
            nextSpawnDist = 800;
            gameSpeed = 12;
            isPlaying = true;
            isGameOver = false;
            document.getElementById('ui-layer').classList.add('hidden-ui');
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-over-screen').style.display = 'none';
            document.getElementById('win-screen').style.display = 'none';
            gameLoop();
        }

        function spawnObstacle() {
            const typeRoll = Math.random();
            let obs = { x: GAME_WIDTH, type: 'log' };
            
            // Make holes less common so gameplay is fair
            if (typeRoll < 0.45) {
                // Stump: Tall, narrow
                // moved 10px lower so stump sits on the white running surface
                obs.w = 30; obs.h = 60; obs.type = 'stump'; obs.y = 350 - obs.h + 10;
            } else if (typeRoll < 0.85) {
                // Log: Short, wide
                // moved 10px lower so log sits on the white running surface
                obs.w = 60; obs.h = 30; obs.type = 'log'; obs.y = 350 - obs.h + 10;
            } else {
                // Hole: Gap in the floor (rarer)
                obs.w = 120; obs.h = 20; obs.type = 'hole'; obs.y = 350;
            }
            obstacles.push(obs);
        }

        // Simplified dog drawing: <= 15 simple shapes per frame.
        function drawWillow() {
            const x = willow.x;
            const y = willow.y;
            const wobble = Math.sin(frames * 0.12) * 1.2;
            const bodyColor = '#a7632f';
            const accent = '#7a4526';
            const dark = '#4a2e1a';

            // We'll draw at most ~13 simple primitives:
            // 1) body ellipse
            gCtx.fillStyle = bodyColor;
            gCtx.beginPath();
            gCtx.ellipse(x + 40 + wobble, y + 28, 28, 18, 0, 0, Math.PI * 2);
            gCtx.fill();

            // 2) head ellipse
            gCtx.fillStyle = accent;
            gCtx.beginPath();
            gCtx.ellipse(x + 72 + wobble * 0.3, y + 8, 12, 10, 0, 0, Math.PI * 2);
            gCtx.fill();

            // 3) left ear (simple ellipse)
            gCtx.beginPath();
            gCtx.ellipse(x + 58, y + 4, 4, 12, Math.PI / 8, 0, Math.PI * 2);
            gCtx.fill();

            // 4) right ear
            gCtx.beginPath();
            gCtx.ellipse(x + 84, y + 4, 4, 12, -Math.PI / 8, 0, Math.PI * 2);
            gCtx.fill();

            // 5) tail (simple triangle)
            gCtx.fillStyle = accent;
            gCtx.beginPath();
            gCtx.moveTo(x + 10, y + 34);
            gCtx.lineTo(x - 6 + Math.sin(frames * 0.25) * 2, y + 22);
            gCtx.lineTo(x + 10, y + 14);
            gCtx.closePath();
            gCtx.fill();

            // 6..9) four simple legs (rects, optionally rotated slightly)
            gCtx.fillStyle = dark;
            // front right
            gCtx.save();
            gCtx.translate(x + 56, y + 36);
            gCtx.rotate(Math.sin(frames * 0.9) * 0.12);
            gCtx.fillRect(-4, 0, 8, 36);
            gCtx.restore();

            // front left
            gCtx.save();
            gCtx.translate(x + 44, y + 36);
            gCtx.rotate(Math.sin(frames * 0.9 + 0.6) * 0.08);
            gCtx.fillRect(-4, 0, 8, 36);
            gCtx.restore();

            // back right
            gCtx.save();
            gCtx.translate(x + 24, y + 38);
            gCtx.rotate(Math.sin(frames * 0.9 + 1.2) * 0.12);
            gCtx.fillRect(-4, 0, 8, 36);
            gCtx.restore();

            // back left
            gCtx.save();
            gCtx.translate(x + 12, y + 38);
            gCtx.rotate(Math.sin(frames * 0.9 + 1.8) * 0.08);
            gCtx.fillRect(-4, 0, 8, 36);
            gCtx.restore();

            // 10) eye
            gCtx.fillStyle = '#000';
            gCtx.beginPath();
            gCtx.arc(x + 66, y + 4, 2.2, 0, Math.PI * 2);
            gCtx.fill();

            // 11) nose
            gCtx.beginPath();
            gCtx.arc(x + 84, y + 8, 3, 0, Math.PI * 2);
            gCtx.fill();

            // 12) small mouth (line)
            gCtx.strokeStyle = dark;
            gCtx.lineWidth = 1;
            gCtx.beginPath();
            gCtx.moveTo(x + 80, y + 12);
            gCtx.lineTo(x + 86, y + 14);
            gCtx.stroke();

            // 13) subtle highlight on body
            gCtx.fillStyle = 'rgba(255,255,255,0.06)';
            gCtx.beginPath();
            gCtx.ellipse(x + 44 + wobble, y + 18, 10, 6, -0.3, 0, Math.PI * 2);
            gCtx.fill();
        }

        function drawEnvironment() {
            // Sky gradient
            const gradient = gCtx.createLinearGradient(0, 0, 0, GAME_HEIGHT);
            gradient.addColorStop(0, "#1b2735");
            gradient.addColorStop(1, "#546e7a");
            gCtx.fillStyle = gradient;
            gCtx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

            // Back Layer
            gCtx.fillStyle = '#263238';
            for(let i=0; i<GAME_WIDTH/50 + 2; i++) {
                let x = (i*100) - (bgOffset2 % 100);
                gCtx.beginPath(); gCtx.moveTo(x, 350); gCtx.lineTo(x+50, 200); gCtx.lineTo(x+100, 350); gCtx.fill();
            }

            // Mid Layer
            for(let i=0; i<GAME_WIDTH/100 + 3; i++) {
                let x = (i*200) - (bgOffset1 % 200);
                gCtx.fillStyle = '#1b5e20';
                gCtx.beginPath(); gCtx.moveTo(x, 350); gCtx.lineTo(x+30, 220); gCtx.lineTo(x+60, 350); gCtx.fill();
                gCtx.fillStyle = '#5d4037';
                gCtx.fillRect(x+80, 290, 60, 60);
                gCtx.fillStyle = '#8d6e63';
                gCtx.beginPath(); gCtx.moveTo(x+70, 290); gCtx.lineTo(x+110, 250); gCtx.lineTo(x+150, 290); gCtx.fill();
                gCtx.fillStyle = '#ffeb3b';
                gCtx.fillRect(x+95, 310, 30, 20);
            }

            // Ground
            gCtx.fillStyle = '#eceff1'; // Snow
            gCtx.fillRect(0, 350, GAME_WIDTH, 50);
            gCtx.fillStyle = '#cfd8dc'; // Shadow layer
            gCtx.fillRect(0, 350, GAME_WIDTH, 5);
        }

        function getFinishLineX() {
            // Returns the current screen X coordinate of the finish line
            return (WIN_DISTANCE - distance) + 200;
        }

        function drawFinishLine() {
            const finishX = getFinishLineX();
            // Draw if within visible range (or slightly offscreen)
            if (finishX < GAME_WIDTH + 200 && finishX > -200) {
                // Posts
                gCtx.fillStyle = '#8d6e63';
                gCtx.fillRect(finishX, 200, 10, 150);
                gCtx.fillRect(finishX + 100, 200, 10, 150);
                // Full red banner
                gCtx.fillStyle = '#c62828';
                gCtx.fillRect(finishX, 200, 100, 40);
                // Yellow text over the red banner
                gCtx.fillStyle = '#FFEB3B';
                gCtx.font = 'bold 20px Cinzel, sans-serif';
                gCtx.textAlign = 'center';
                gCtx.textBaseline = 'middle';
                gCtx.fillText("FINISH", finishX + 50, 220);
                // reset alignment
                gCtx.textAlign = 'start';
                gCtx.textBaseline = 'alphabetic';
            }
        }

        function gameLoop() {
            if (!isPlaying && !isGameOver && frames > 0) {
                // Win state drawing (fireworks continue)
                gCtx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
                drawEnvironment();
                drawFinishLine();
                drawWillow();
                animateFireworks();
                // keep animating fireworks
                requestAnimationFrame(gameLoop);
                return;
            }

            if (!isPlaying) return;

            gCtx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            
            frames++;
            distance += gameSpeed;
            bgOffset1 += gameSpeed * 0.5;
            bgOffset2 += gameSpeed * 0.2;

            drawEnvironment();
            drawFinishLine();

            // Progress Bar
            gCtx.fillStyle = 'rgba(0,0,0,0.5)';
            gCtx.fillRect(20, 20, 200, 10);
            gCtx.fillStyle = '#f6d365';
            gCtx.fillRect(20, 20, Math.min(200, (distance/WIN_DISTANCE)*200), 10);

            // --- SPAWN LOGIC ---
            // make minGap grow with speed to preserve reaction time
            const minGap = 400 + Math.floor(gameSpeed * 25); // e.g., speed 12 -> +300 -> 700 total
            const variance = 120 + Math.random() * 380; // 120..500 extra
            if (distance > nextSpawnDist && distance < WIN_DISTANCE - 400) {
                spawnObstacle();
                nextSpawnDist = distance + minGap + variance;
            }

            // Update Willow
            if (!willow.grounded) {
                willow.dy += willow.gravity;
                willow.y += willow.dy;
            }
            
            let groundY = 300;
            if (willow.y >= groundY) {
                // Hole logic
                let overHole = false;
                obstacles.forEach(obs => {
                    if (obs.type === 'hole') {
                        if (willow.x + 20 > obs.x && willow.x + 30 < obs.x + obs.w) {
                             overHole = true;
                        }
                    }
                });

                if (overHole) {
                    // Fall through hole: let the natural gravity pull Willow down.
                } else {
                    willow.y = groundY;
                    willow.grounded = true;
                    willow.dy = 0;
                    
                    // Footsteps (adjusted cadence with increased speed)
                    if (frames % Math.max(1, Math.floor((22 - gameSpeed) / 3)) === 0) playSound('step');
                }
            }
            
            if (willow.y > GAME_HEIGHT + 50) {
                 playSound('crash');
                 gameOver();
                 return;
            }

            drawWillow();

            // Update & Draw Obstacles
            for (let i = 0; i < obstacles.length; i++) {
                let obs = obstacles[i];
                obs.x -= gameSpeed;
                
                if (obs.type === 'hole') {
                    gCtx.fillStyle = '#1b2735';
                    gCtx.fillRect(obs.x, 350, obs.w, 50); 
                    gCtx.fillStyle = 'rgba(0,0,0,0.5)';
                    gCtx.fillRect(obs.x, 350, obs.w, 10);
                } else if (obs.type === 'stump') {
                    gCtx.fillStyle = '#5d4037';
                    gCtx.fillRect(obs.x, obs.y, obs.w, obs.h);
                    gCtx.fillStyle = '#8d6e63';
                    gCtx.beginPath(); gCtx.ellipse(obs.x + obs.w/2, obs.y, obs.w/2, 5, 0, 0, Math.PI*2); gCtx.fill();
                } else {
                    gCtx.fillStyle = '#5d4037';
                    gCtx.beginPath(); gCtx.arc(obs.x, obs.y + obs.h/2, obs.h/2, 0, Math.PI*2); gCtx.fill();
                    gCtx.fillRect(obs.x, obs.y, obs.w, obs.h);
                    gCtx.beginPath(); gCtx.arc(obs.x + obs.w, obs.y + obs.h/2, obs.h/2, 0, Math.PI*2); gCtx.fill();
                    gCtx.fillStyle = '#8d6e63';
                    gCtx.beginPath(); gCtx.arc(obs.x, obs.y + obs.h/2, obs.h/2 - 4, 0, Math.PI*2); gCtx.fill(); 
                }

                // Collision: tuned bounding box to tall slender dog
                let wx = willow.x + 18;
                let wy = willow.y + 20;
                let ww = 22;
                let wh = 48;

                if (wx < obs.x + obs.w && wx + ww > obs.x && wy < (obs.y + obs.h) && wy + wh > obs.y) {
                    if (obs.type !== 'hole') {
                        playSound('crash');
                        gameOver();
                    }
                }

                if (obs.x + obs.w < -100) {
                    obstacles.splice(i, 1);
                    i--;
                }
            }

            // Win Condition
            if (distance > WIN_DISTANCE) {
                gameWin();
                return;
            }

            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function jump() {
            if (willow.grounded && isPlaying) {
                willow.dy = willow.jumpPower;
                willow.grounded = false;
                playSound('jump');
            }
        }

        function gameOver() {
            isPlaying = false;
            isGameOver = true;
            document.getElementById('ui-layer').classList.remove('hidden-ui');
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-over-screen').style.display = 'block';
        }

        function gameWin() {
            isPlaying = false; // Stops update logic
            // Don't set isGameOver=true, so we can detect "Win State" in loop
            
            playSound('win');
            startFireworksShow();
            document.getElementById('ui-layer').classList.remove('hidden-ui');
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('win-screen').style.display = 'block';
            
            // Kick off the win-frame loop (fireworks animation)
            requestAnimationFrame(gameLoop);
        }

        /* --- FIREWORKS: 4th of July style overhaul --- */
        const rockets = [];
        const fireParticles = [];

        // Red / White / Blue + accent palette
        function patrioticColor() {
            const palette = [
                '#ff3b30', // bright red
                '#ffffff', // white
                '#007aff', // blue
                '#ffd54f', // gold accent
                '#ff4081'  // pinkish accent for variety
            ];
            // weight red/white/blue higher
            const weights = [0.28, 0.28, 0.28, 0.08, 0.08];
            let r = Math.random();
            let acc = 0;
            for (let i = 0; i < palette.length; i++) {
                acc += weights[i];
                if (r <= acc) return palette[i];
            }
            return palette[0];
        }

        function startFireworksShow() {
            rockets.length = 0;
            fireParticles.length = 0;

            // big opening salvo over the finish line
            const finishX = getFinishLineX() + 50;

            // Schedule a mix of shell types (big multi-stage, willow, ring, report)
            const schedule = [
                {delay: 0, count: 6, type: 'big'},
                {delay: 800, count: 10, type: 'willow'},
                {delay: 1600, count: 8, type: 'ring'},
                {delay: 2400, count: 12, type: 'crossette'},
                {delay: 3200, count: 6, type: 'big'},
                {delay: 4200, count: 12, type: 'fan'}
            ];

            schedule.forEach(s => {
                for (let i = 0; i < s.count; i++) {
                    setTimeout(() => {
                        // spread launch X positions around finish
                        const launchX = finishX + (Math.random() - 0.5) * 420;
                        // stronger upward velocity for big shells
                        const vx = (Math.random() - 0.5) * 2;
                        const vy = -9 - Math.random() * 6;
                        rockets.push(createRocket(launchX, GAME_HEIGHT - 60, vx, vy, s.type));
                    }, s.delay + i * (60 + Math.random() * 180));
                }
            });

            // keep sending celebratory rockets for a while
            let repeats = 0;
            const burstInterval = setInterval(() => {
                for (let i = 0; i < 4; i++) {
                    const launchX = finishX + (Math.random() - 0.5) * 520;
                    rockets.push(createRocket(launchX, GAME_HEIGHT - 60, (Math.random() - 0.5) * 2.5, -8 - Math.random() * 5, pick(['big','willow','ring','crossette','fan'])));
                }
                repeats++;
                if (repeats > 18) clearInterval(burstInterval);
            }, 900);
        }

        function createRocket(x, y, vx, vy, type = null) {
            // randomly pick type if not passed
            if (!type) type = pick(['big','willow','ring','crossette','fan','report']);
            return {
                x, y, vx, vy,
                trail: [],
                color: patrioticColor(),
                type,
                exploded: false,
                ttl: 140 + Math.random() * 80
            };
        }

        // helper pick
        function pick(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

        function animateFireworks() {
            // We'll draw fireworks on top of the scene. Use additive blending for glow.
            gCtx.save();
            gCtx.globalCompositeOperation = 'lighter';

            // Rockets (the ascending shells)
            for (let i = rockets.length - 1; i >= 0; i--) {
                const r = rockets[i];

                // trail: keep longer trails for dramatic effect
                r.trail.push({x: r.x, y: r.y, a: 1});
                if (r.trail.length > 18) r.trail.shift();

                // simple physics
                r.vy += 0.12; // gravity slows ascent
                r.x += r.vx;
                r.y += r.vy;
                r.ttl--;

                // rocket glow
                gCtx.beginPath();
                gCtx.fillStyle = hexWithAlpha(r.color, 0.9);
                gCtx.arc(r.x, r.y, 3.6, 0, Math.PI * 2);
                gCtx.fill();

                // elongated trail
                for (let t = 0; t < r.trail.length; t++) {
                    const p = r.trail[t];
                    const alpha = (t / r.trail.length) * 0.55;
                    gCtx.fillStyle = hexWithAlpha(r.color, alpha * 0.9);
                    gCtx.fillRect(p.x - 2.5, p.y - 2.5, 5, 5);
                }

                // explosion triggers: when moving slowly upwards, or at TTL
                if ((r.vy > -1 || r.ttl <= 0) && !r.exploded) {
                    explodeRocket(r);
                    rockets.splice(i, 1);
                }

                // cleanup offscreen
                if (r.y < -120 || r.y > GAME_HEIGHT + 200 || r.x < -300 || r.x > GAME_WIDTH + 300) {
                    rockets.splice(i, 1);
                }
            }

            // Particles
            for (let i = fireParticles.length - 1; i >= 0; i--) {
                const p = fireParticles[i];
                // physics
                p.vx *= p.air; // apply slight drag
                p.vy += p.g;
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                p.alpha *= p.fade;

                // glow halo for larger pieces
                if (p.size > 2.5) {
                    gCtx.beginPath();
                    gCtx.fillStyle = hexWithAlpha('#ffffff', Math.max(0, p.alpha * 0.08));
                    gCtx.arc(p.x, p.y, p.size * 2.2, 0, Math.PI * 2);
                    gCtx.fill();
                }

                // main particle
                gCtx.beginPath();
                gCtx.fillStyle = hexWithAlpha(p.color, Math.max(0, p.alpha));
                gCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                gCtx.fill();

                // small sparkles (white)
                if (Math.random() < 0.02) {
                    gCtx.fillStyle = '#fff';
                    gCtx.fillRect(p.x + (Math.random() - 0.5) * 6, p.y + (Math.random() - 0.5) * 6, 1, 1);
                }

                if (p.life <= 0 || p.alpha <= 0.01) {
                    // some particles spawn secondary sparks on death for big shells
                    if (p.spawnOnDeath && Math.random() < 0.6) {
                        spawnTinySparks(p.x, p.y, p.color, 6);
                    }
                    fireParticles.splice(i, 1);
                }
            }

            gCtx.restore();
        }

        function explodeRocket(r) {
            const cx = r.x;
            const cy = r.y;
            const color = r.color;

            // small 'boom' audio cue (short trumpet-ish)
            try { playNote(220 + Math.random() * 120, 0, 0.08); } catch (e) {}

            if (r.type === 'big') {
                // a very large multi-stage burst: central bright, then colored particles, then secondary mini-bursts
                const mainCount = 90 + Math.floor(Math.random() * 80);
                for (let i = 0; i < mainCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 2.5 + Math.random() * 5.5;
                    fireParticles.push({
                        x: cx, y: cy,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed * 0.85,
                        g: 0.02 + Math.random() * 0.05,
                        life: 80 + Math.random() * 80,
                        size: 1.5 + Math.random() * 3.5,
                        color: pickColorWeighted(['#ff3b30','#ffffff','#007aff','#ffd54f']),
                        alpha: 0.95,
                        fade: 0.985,
                        air: 0.997,
                        spawnOnDeath: Math.random() < 0.6
                    });
                }
                // a few large golden embers (willow-like long falling sparks)
                for (let j = 0; j < 12; j++) {
                    fireParticles.push({
                        x: cx + (Math.random()-0.5)*12,
                        y: cy + (Math.random()-0.5)*12,
                        vx: (Math.random()-0.5) * 0.8,
                        vy: (Math.random()*1.5) + 0.5,
                        g: 0.02,
                        life: 140 + Math.random() * 80,
                        size: 3.5 + Math.random()*3.5,
                        color: '#ffd54f',
                        alpha: 1,
                        fade: 0.992,
                        air: 0.995,
                        spawnOnDeath: false
                    });
                }
            } else if (r.type === 'ring') {
                // ring-shaped burst: particles placed on a circle
                const ringCount = 50 + Math.floor(Math.random() * 40);
                const ringSpeed = 3.5 + Math.random() * 2.5;
                for (let i = 0; i < ringCount; i++) {
                    const angle = (i / ringCount) * Math.PI * 2 + (Math.random()-0.5)*0.15;
                    fireParticles.push({
                        x: cx, y: cy,
                        vx: Math.cos(angle) * ringSpeed,
                        vy: Math.sin(angle) * ringSpeed,
                        g: 0.01 + Math.random() * 0.03,
                        life: 70 + Math.random() * 60,
                        size: 1.5 + Math.random() * 2.5,
                        color: pickColorWeighted(['#007aff','#ffffff','#ff3b30']),
                        alpha: 0.95,
                        fade: 0.987,
                        air: 0.997,
                        spawnOnDeath: false
                    });
                }
                // subtle inner white pop
                for (let k = 0; k < 8; k++) {
                    fireParticles.push({
                        x: cx + (Math.random()-0.5)*8,
                        y: cy + (Math.random()-0.5)*8,
                        vx: (Math.random()-0.5)*1.2,
                        vy: (Math.random()-0.5)*1.2,
                        g: 0.02,
                        life: 36 + Math.random()*24,
                        size: 2 + Math.random()*2,
                        color: '#ffffff',
                        alpha: 1,
                        fade: 0.96,
                        air: 0.996,
                        spawnOnDeath: false
                    });
                }
            } else if (r.type === 'willow') {
                // willow: many trailing, slow, falling tendrils (golden)
                const willowCount = 50 + Math.floor(Math.random()*40);
                for (let i = 0; i < willowCount; i++) {
                    const angle = Math.PI * 2 * Math.random();
                    const speed = 1 + Math.random() * 3;
                    fireParticles.push({
                        x: cx + Math.cos(angle) * (Math.random()*18),
                        y: cy + Math.sin(angle) * (Math.random()*18),
                        vx: Math.cos(angle) * speed * 0.4,
                        vy: Math.sin(angle) * speed * 0.8 + 0.6,
                        g: 0.02 + Math.random() * 0.03,
                        life: 110 + Math.random() * 120,
                        size: 2 + Math.random() * 3.5,
                        color: pickColorWeighted(['#ffd54f','#ffffff']),
                        alpha: 1,
                        fade: 0.992,
                        air: 0.994,
                        spawnOnDeath: false
                    });
                }
            } else if (r.type === 'crossette') {
                // crossette: particles that split once into smaller shards
                const count = 40 + Math.floor(Math.random()*40);
                for (let i = 0; i < count; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 2 + Math.random() * 3;
                    fireParticles.push({
                        x: cx, y: cy,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed * 0.9,
                        g: 0.02 + Math.random()*0.03,
                        life: 80 + Math.random()*70,
                        size: 1.4 + Math.random()*2.2,
                        color: pickColorWeighted(['#ff3b30','#007aff','#ffffff']),
                        alpha: 0.96,
                        fade: 0.988,
                        air: 0.996,
                        spawnOnDeath: true // these will create tiny shards when dying
                    });
                }
            } else if (r.type === 'fan') {
                // fan: directional burst that creates a fan of red/white/blue
                const fanCount = 40 + Math.floor(Math.random()*30);
                const spread = Math.PI * 0.6;
                const baseAngle = -Math.PI/2 + (Math.random()-0.5)*0.4;
                for (let i = 0; i < fanCount; i++) {
                    const angle = baseAngle + (i / fanCount - 0.5) * spread + (Math.random()-0.5)*0.05;
                    const speed = 2 + Math.random() * 4;
                    fireParticles.push({
                        x: cx, y: cy,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        g: 0.03 + Math.random()*0.02,
                        life: 70 + Math.random()*60,
                        size: 1.2 + Math.random()*2.4,
                        color: pickColorWeighted(['#ff3b30','#007aff','#ffffff']),
                        alpha: 0.95,
                        fade: 0.987,
                        air: 0.996,
                        spawnOnDeath: false
                    });
                }
            } else {
                // report / small pop
                const small = 28 + Math.floor(Math.random()*40);
                for (let i = 0; i < small; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 1 + Math.random() * 3;
                    fireParticles.push({
                        x: cx, y: cy,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed * 0.9,
                        g: 0.02,
                        life: 48 + Math.random()*40,
                        size: 1 + Math.random()*2,
                        color: pickColorWeighted(['#ffffff','#ff3b30','#007aff']),
                        alpha: 0.95,
                        fade: 0.99,
                        air: 0.997,
                        spawnOnDeath: false
                    });
                }
            }
        }

        function spawnTinySparks(x, y, color, n) {
            for (let i = 0; i < n; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = 0.8 + Math.random() * 2.2;
                fireParticles.push({
                    x, y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed * 0.9,
                    g: 0.03,
                    life: 30 + Math.random()*30,
                    size: 0.8 + Math.random()*1.6,
                    color: color === '#ffffff' ? '#ffffff' : color,
                    alpha: 0.9,
                    fade: 0.95,
                    air: 0.997,
                    spawnOnDeath: false
                });
            }
        }

        // Helper to pick weighted patriotic color choices
        function pickColorWeighted(list) {
            // prefer first few colors slightly; if list contains just one, return it
            if (!Array.isArray(list) || list.length === 0) return patrioticColor();
            return list[Math.floor(Math.random() * list.length)];
        }

        function hexWithAlpha(hex, alpha) {
            // hex: #rrggbb
            const r = parseInt(hex.slice(1,3),16);
            const g = parseInt(hex.slice(3,5),16);
            const b = parseInt(hex.slice(5,7),16);
            return `rgba(${r},${g},${b},${alpha})`;
        }

        /* --- CONTROLS --- */
        document.body.onkeydown = function(e){ 
            if(e.keyCode == 32) { e.preventDefault(); jump(); }
        }
        document.getElementById('game-container').addEventListener('mousedown', jump);
        document.getElementById('game-container').addEventListener('touchstart', (e) => { e.preventDefault(); jump(); });

        document.getElementById('start-btn').addEventListener('click', resetGame);

        /* --- NAVIGATION --- */
        const _next = [104, 111, 108, 105, 100, 97, 121, 45, 104, 117, 110, 116, 45, 116, 114, 101, 97, 115, 117, 114, 101, 46, 104, 116, 109, 108];
        
        function goToNextLevel() {
            window.location.href = String.fromCharCode(..._next);
        }

        /* --- SNOW ANIMATION --- */
        const canvas = document.getElementById("snow-canvas");
        const ctx = canvas.getContext("2d");
        let width = window.innerWidth; let height = window.innerHeight;
        canvas.width = width; canvas.height = height;
        const snowParticles = []; 
        for (let i = 0; i < 100; i++) {
            snowParticles.push({
                x: Math.random() * width,
                y: Math.random() * height,
                r: Math.random() * 3 + 1,
                sy: Math.random() * 1 + 0.5,
                sx: Math.random() * 0.6 - 0.3,
                o: Math.random() * 0.6 + 0.3
            });
        }

        function animateSnow() {
            ctx.clearRect(0,0,width,height);
            snowParticles.forEach(p => {
                p.y += p.sy; p.x += p.sx;
                if (p.y > height) p.y = -10 - Math.random()*20;
                if (p.x > width) p.x = -10;
                if (p.x < -10) p.x = width + 10;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fillStyle = `rgba(255,255,255,${p.o})`; ctx.fill();
            });
            requestAnimationFrame(animateSnow);
        }
        animateSnow();
        window.addEventListener('resize', () => { width=window.innerWidth; height=window.innerHeight; canvas.width=width; canvas.height=height; });

    </script>
