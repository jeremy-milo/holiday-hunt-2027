<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>The Fourth Gate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            margin: 0; padding: 0; 
            width: 100%; min-height: 100vh;
            background: radial-gradient(circle at bottom, #1b2735 0%, #090a0f 100%) fixed;
            color: #ffffff; font-family: 'Montserrat', sans-serif;
            display: flex; 
            align-items: flex-start;
            justify-content: center; 
            text-align: center;
            padding-top: 50px;
            box-sizing: border-box;
            overflow-x: hidden;
            user-select: none;
        }
        #snow-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        
        .container { 
            position: relative; z-index: 10; 
            padding: 20px;
            max-width: 800px; width: 100%; 
            box-sizing: border-box; 
        }

        h1 { font-family: 'Cinzel', serif; font-size: 2rem; margin-bottom: 10px; text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
        p.instructions { margin-bottom: 20px; font-size: 0.9rem; opacity: 0.8; }
        
        #game-container {
            position: relative;
            width: 100%;
            max-width: 700px;
            height: 300px;
            margin: 0 auto;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA); /* Sky Blue to Snowy White */
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            cursor: pointer;
        }

        canvas#gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background: rgba(0,0,0,0.6);
            transition: opacity 0.3s;
        }

        .hidden-ui { opacity: 0; pointer-events: none; }
        
        #start-btn, #next-level-btn {
            padding: 15px 40px; font-size: 1.2rem; 
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); 
            border: none; border-radius: 50px; 
            cursor: pointer; font-weight: bold; 
            color: #333; text-transform: uppercase; 
            transition: transform 0.2s;
            margin-top: 10px;
        }
        #start-btn:hover, #next-level-btn:hover { transform: scale(1.05); }

        .game-msg {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #f6d365;
        }

        /* Hidden text styling */
        .hidden-clue {
            color: rgba(255, 255, 255, 0.3);
            font-size: 1rem;
            margin-bottom: 50px;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <canvas id="snow-canvas"></canvas>
    
    <div class="container">
        <h1>Puzzle Four: Willow's Run</h1>
        <p class="instructions">Tap, Click, or press Spacebar to Jump. Avoid the stumps, logs and holes!</p>
        
        <div id="game-container">
            <canvas id="gameCanvas"></canvas>
            
            <div id="ui-layer">
                <div id="start-screen">
                    <div class="game-msg">Ready to Run?</div>
                    <button id="start-btn">Start Game</button>
                </div>
                
                <div id="game-over-screen" style="display:none;">
                    <div class="game-msg" style="color: #ff6b6b; text-shadow: 0 0 10px red;">Ouch!</div>
                    <button onclick="resetGame()" id="start-btn">Try Again</button>
                </div>

                <div id="win-screen" style="display:none;">
                    <div class="game-msg">Good Girl Willow!</div>
                    <button id="next-level-btn" onclick="goToNextLevel()">Next Puzzle</button>
                </div>
            </div>
        </div>

        <!-- The Long Space -->
        <div style="height: 1000px;"></div>

        <!-- The Hidden Clue -->
        <div class="hidden-clue">4. subject</div>
    </div>

    <script>
        /* --- GAME LOGIC --- */
        const gameCanvas = document.getElementById('gameCanvas');
        const gCtx = gameCanvas.getContext('2d');
        let animationFrameId;
        
        // Logical sizing for game logic
        const GAME_WIDTH = 800;
        const GAME_HEIGHT = 400;
        gameCanvas.width = GAME_WIDTH;
        gameCanvas.height = GAME_HEIGHT;

        // Audio Context
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'jump') {
                // Realistic Bark-like blip
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(450, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(150, audioCtx.currentTime + 0.12);
                gainNode.gain.setValueAtTime(0.12, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.12);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.12);
            } else if (type === 'step') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(80, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.05);
            } else if (type === 'win') {
                playNote(523.25, 0, 0.18); 
                playNote(659.25, 0.16, 0.18); 
                playNote(783.99, 0.32, 0.18); 
                playNote(1046.50, 0.54, 0.6); 
            } else if (type === 'crash') {
                 osc.type = 'square';
                 osc.frequency.setValueAtTime(120, audioCtx.currentTime);
                 osc.frequency.exponentialRampToValueAtTime(20, audioCtx.currentTime + 0.28);
                 gainNode.gain.setValueAtTime(0.12, audioCtx.currentTime);
                 gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.28);
                 osc.start();
                 osc.stop(audioCtx.currentTime + 0.28);
            }
        }

        function playNote(freq, startTime, duration) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'sine';
            osc.frequency.value = freq;
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime + startTime);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + startTime + duration);
            osc.start(audioCtx.currentTime + startTime);
            osc.stop(audioCtx.currentTime + startTime + duration);
        }

        // Game State
        // Speed increased by 50% (previously 8)
        let gameSpeed = 12;
        let distance = 0;
        let nextSpawnDist = 400; // Track when to spawn next obstacle
        let isPlaying = false;
        let isGameOver = false;
        let frames = 0;
        // Game length increased by 50% (previously 5000)
        const WIN_DISTANCE = 7500;

        // Willow (more labradoodle-like: fluffier, curlier)
        const willow = {
            x: 100,
            y: 300,
            width: 60,
            height: 60,
            dy: 0,
            jumpPower: -13,
            gravity: 0.65,
            grounded: true,
            legFrame: 0
        };

        // Obstacles
        let obstacles = [];
        
        // Background elements
        let bgOffset1 = 0;
        let bgOffset2 = 0;

        function resetGame() {
            willow.y = 300;
            willow.dy = 0;
            obstacles = [];
            distance = 0;
            nextSpawnDist = 400; // Initial gap
            gameSpeed = 12;
            isPlaying = true;
            isGameOver = false;
            document.getElementById('ui-layer').classList.add('hidden-ui');
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-over-screen').style.display = 'none';
            document.getElementById('win-screen').style.display = 'none';
            gameLoop();
        }

        function spawnObstacle() {
            const type = Math.random();
            let obs = { x: GAME_WIDTH, type: 'log' };
            
            if (type < 0.40) {
                // Stump: Tall, narrow
                obs.w = 30; obs.h = 60; obs.type = 'stump'; obs.y = 350 - obs.h;
            } else if (type < 0.70) {
                // Log: Short, wide
                obs.w = 60; obs.h = 30; obs.type = 'log'; obs.y = 350 - obs.h;
            } else {
                // Hole: Gap in the floor
                obs.w = 100; obs.h = 20; obs.type = 'hole'; obs.y = 350;
            }
            obstacles.push(obs);
        }

        // Helper to draw a "scruffy" puff (fuzzy edge) - with optional curliness
        function drawScruffyFluff(cx, cy, r, color, jaggedness = 1.1, curls = false) {
            gCtx.fillStyle = color;
            gCtx.beginPath();
            
            const points = 16;
            for (let i = 0; i <= points; i++) {
                const angle = (i / points) * Math.PI * 2;
                const radius = r * (0.6 + Math.random() * 0.8 * jaggedness);
                const px = cx + Math.cos(angle) * radius;
                const py = cy + Math.sin(angle) * radius;
                if (i === 0) gCtx.moveTo(px, py);
                else gCtx.lineTo(px, py);
            }
            gCtx.closePath();
            gCtx.fill();

            // Add optional small curl strokes to suggest curly fur
            if (curls) {
                gCtx.strokeStyle = shadeColor(color, -12);
                gCtx.lineWidth = Math.max(1, r * 0.12);
                for (let i = 0; i < 6; i++) {
                    const ca = Math.random() * Math.PI * 2;
                    const cr = r * (0.3 + Math.random() * 0.9);
                    const sx = cx + Math.cos(ca) * cr;
                    const sy = cy + Math.sin(ca) * cr;
                    gCtx.beginPath();
                    gCtx.moveTo(sx, sy);
                    gCtx.quadraticCurveTo(sx + Math.random()*6-3, sy + Math.random()*6-3, sx + Math.random()*8-4, sy + Math.random()*8-4);
                    gCtx.stroke();
                }
            }
        }

        // utility to slightly darken/lighten a color
        function shadeColor(col, percent) {
            const f = col.slice(1);
            const R = parseInt(f.substring(0,2),16);
            const G = parseInt(f.substring(2,4),16);
            const B = parseInt(f.substring(4,6),16);
            const t = percent < 0 ? 0 : 255;
            const p = Math.abs(percent) / 100;
            const newR = Math.round((t - R)*p) + R;
            const newG = Math.round((t - G)*p) + G;
            const newB = Math.round((t - B)*p) + B;
            return "#" + ((1<<24) + (newR<<16) + (newG<<8) + newB).toString(16).slice(1);
        }

        function drawWillow() {
            // Labradoodle-like colors: warm golden brown
            const furColor = '#b07a43'; // warm
            const furDark = '#7b4c2b';
            const highlight = '#d4a06a';
            const earColor = '#6f4025';

            // Slight wobble for more lively fluff
            const wobble = Math.sin(frames * 0.12) * 1.5;

            // --- BODY: multiple overlapping scruffy puffs to simulate untrimmed curly coat ---
            drawScruffyFluff(willow.x + 15 + wobble, willow.y + 36, 20, furColor, 1.4, true);
            drawScruffyFluff(willow.x + 40 + wobble*0.6, willow.y + 34, 22, shadeColor(furColor, -6), 1.3, true);
            drawScruffyFluff(willow.x + 60 + wobble*0.4, willow.y + 30, 18, furColor, 1.2, true);
            // chest tuft
            drawScruffyFluff(willow.x + 58, willow.y + 22, 14, highlight, 1.1, true);

            // --- HEAD: big shaggy bangs and curly face fur ---
            gCtx.save();
            gCtx.translate(willow.x + 52 + wobble*0.3, willow.y + 10);
            gCtx.rotate(0.08);
            // main shaggy head mass
            drawScruffyFluff(-5, 0, 16, furColor, 1.6, true);
            // long bangs over forehead
            drawScruffyFluff(0, -4, 10, shadeColor(furColor, 8), 1.9, true);
            // snout
            gCtx.fillStyle = furDark;
            gCtx.beginPath();
            gCtx.ellipse(8, 2, 9, 7, 0, 0, Math.PI * 2);
            gCtx.fill();
            // nose
            gCtx.fillStyle = '#111';
            gCtx.beginPath(); gCtx.arc(15, 0, 3.5, 0, Math.PI*2); gCtx.fill();
            gCtx.fillStyle = '#444'; gCtx.beginPath(); gCtx.arc(14, -1, 1, 0, Math.PI*2); gCtx.fill();
            // eye as a dark dot peeking through bangs
            gCtx.fillStyle = '#000';
            gCtx.beginPath(); gCtx.arc(2, -2, 2, 0, Math.PI*2); gCtx.fill();
            gCtx.restore();

            // EARS: longer, droopy and fuzzy
            gCtx.save();
            gCtx.translate(willow.x + 40, willow.y + 10);
            gCtx.rotate(Math.sin(frames*0.18)*0.18 - 0.2);
            gCtx.fillStyle = earColor;
            gCtx.beginPath();
            gCtx.moveTo(0,0);
            gCtx.bezierCurveTo(18, 6, 18, 26, -2, 36);
            gCtx.bezierCurveTo(-12, 30, -6, 6, 0, 0);
            gCtx.fill();
            // furry edge
            drawScruffyFluff(2, 24, 6, shadeColor(earColor, -8), 1.1, false);
            gCtx.restore();

            gCtx.save();
            gCtx.translate(willow.x + 54, willow.y + 12);
            gCtx.rotate(Math.sin(frames*0.2)*0.1 + 0.15);
            gCtx.fillStyle = earColor;
            gCtx.beginPath();
            gCtx.moveTo(0,0);
            gCtx.bezierCurveTo(10, 10, 4, 28, -8, 30);
            gCtx.bezierCurveTo(-16, 28, -12, 8, 0, 0);
            gCtx.fill();
            drawScruffyFluff(-4, 26, 5, shadeColor(earColor, -8), 1.0, false);
            gCtx.restore();

            // --- TAIL: longer, bushy and curly ---
            gCtx.strokeStyle = shadeColor(furColor, -8);
            gCtx.lineWidth = 6;
            gCtx.lineCap = 'round';
            gCtx.save();
            gCtx.translate(willow.x + 6, willow.y + 24);
            gCtx.rotate(-0.5 + Math.sin(frames*0.35)*0.35);
            gCtx.beginPath(); gCtx.moveTo(0,0); gCtx.quadraticCurveTo(-12, -8, -20, -18); gCtx.stroke();
            drawScruffyFluff(-22, -18, 8, furColor, 1.2, true);
            gCtx.restore();

            // --- LEGS: shaggy, thicker fur around joints ---
            gCtx.strokeStyle = shadeColor(furColor, -6);
            gCtx.lineWidth = 9;
            gCtx.lineCap = 'round';
            const legLen = 24;
            let l1, l2;

            if (willow.grounded) {
                const runCycle = Math.sin(frames * 0.9);
                l1 = runCycle * 0.7;
                l2 = -runCycle * 0.7;
            } else {
                l1 = -0.6;
                l2 = 0.6;
            }

            // Front Leg
            gCtx.save();
            gCtx.translate(willow.x + 52, willow.y + 36);
            gCtx.rotate(l1);
            gCtx.beginPath(); gCtx.moveTo(0,0); gCtx.lineTo(0, legLen); gCtx.stroke();
            drawScruffyFluff(0, legLen, 6, furColor, 1.2, true); // paw fluff
            gCtx.restore();

            // Back Leg
            gCtx.save();
            gCtx.translate(willow.x + 26, willow.y + 38);
            gCtx.rotate(l2);
            gCtx.beginPath(); gCtx.moveTo(0,0); gCtx.lineTo(0, legLen); gCtx.stroke();
            drawScruffyFluff(0, legLen, 6, furColor, 1.2, true); // paw fluff
            gCtx.restore();

            // small highlights to suggest curly sheen
            gCtx.fillStyle = highlight;
            gCtx.globalAlpha = 0.08;
            drawScruffyFluff(willow.x + 52, willow.y + 26, 6, highlight, 1.0, false);
            gCtx.globalAlpha = 1;
        }

        function drawEnvironment() {
            // Sky gradient
            const gradient = gCtx.createLinearGradient(0, 0, 0, GAME_HEIGHT);
            gradient.addColorStop(0, "#1b2735");
            gradient.addColorStop(1, "#546e7a");
            gCtx.fillStyle = gradient;
            gCtx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

            // Back Layer
            gCtx.fillStyle = '#263238';
            for(let i=0; i<GAME_WIDTH/50 + 2; i++) {
                let x = (i*100) - (bgOffset2 % 100);
                gCtx.beginPath(); gCtx.moveTo(x, 350); gCtx.lineTo(x+50, 200); gCtx.lineTo(x+100, 350); gCtx.fill();
            }

            // Mid Layer
            for(let i=0; i<GAME_WIDTH/100 + 3; i++) {
                let x = (i*200) - (bgOffset1 % 200);
                gCtx.fillStyle = '#1b5e20';
                gCtx.beginPath(); gCtx.moveTo(x, 350); gCtx.lineTo(x+30, 220); gCtx.lineTo(x+60, 350); gCtx.fill();
                gCtx.fillStyle = '#5d4037';
                gCtx.fillRect(x+80, 290, 60, 60);
                gCtx.fillStyle = '#8d6e63';
                gCtx.beginPath(); gCtx.moveTo(x+70, 290); gCtx.lineTo(x+110, 250); gCtx.lineTo(x+150, 290); gCtx.fill();
                gCtx.fillStyle = '#ffeb3b';
                gCtx.fillRect(x+95, 310, 30, 20);
            }

            // Ground
            gCtx.fillStyle = '#eceff1'; // Snow
            gCtx.fillRect(0, 350, GAME_WIDTH, 50);
            gCtx.fillStyle = '#cfd8dc'; // Shadow layer
            gCtx.fillRect(0, 350, GAME_WIDTH, 5);
        }

        function getFinishLineX() {
            // Returns the current screen X coordinate of the finish line
            return (WIN_DISTANCE - distance) + 200;
        }

        function drawFinishLine() {
            const finishX = getFinishLineX();
            // Draw if within visible range (or slightly offscreen)
            if (finishX < GAME_WIDTH + 200 && finishX > -200) {
                // Posts
                gCtx.fillStyle = '#8d6e63';
                gCtx.fillRect(finishX, 200, 10, 150);
                gCtx.fillRect(finishX + 100, 200, 10, 150);
                // Full red banner
                gCtx.fillStyle = '#c62828';
                gCtx.fillRect(finishX, 200, 100, 40);
                // Yellow text over the red banner
                gCtx.fillStyle = '#FFEB3B';
                gCtx.font = 'bold 20px Cinzel, sans-serif';
                gCtx.textAlign = 'center';
                gCtx.textBaseline = 'middle';
                gCtx.fillText("FINISH", finishX + 50, 220);
                // reset alignment
                gCtx.textAlign = 'start';
                gCtx.textBaseline = 'alphabetic';
            }
        }

        function gameLoop() {
            if (!isPlaying && !isGameOver && frames > 0) {
                // Win state drawing (fireworks continue)
                gCtx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
                drawEnvironment();
                drawFinishLine();
                drawWillow();
                animateFireworks();
                // keep animating fireworks
                requestAnimationFrame(gameLoop);
                return;
            }

            if (!isPlaying) return;

            gCtx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            
            frames++;
            distance += gameSpeed;
            bgOffset1 += gameSpeed * 0.5;
            bgOffset2 += gameSpeed * 0.2;

            drawEnvironment();
            drawFinishLine();

            // Progress Bar
            gCtx.fillStyle = 'rgba(0,0,0,0.5)';
            gCtx.fillRect(20, 20, 200, 10);
            gCtx.fillStyle = '#f6d365';
            gCtx.fillRect(20, 20, Math.min(200, (distance/WIN_DISTANCE)*200), 10);

            // --- SPAWN LOGIC ---
            if (distance > nextSpawnDist && distance < WIN_DISTANCE - 400) {
                spawnObstacle();
                const minGap = 350; 
                const variance = Math.random() * 300; 
                nextSpawnDist = distance + minGap + variance;
            }

            // Update Willow
            if (!willow.grounded) {
                willow.dy += willow.gravity;
                willow.y += willow.dy;
            }
            
            let groundY = 300;
            if (willow.y >= groundY) {
                // Hole logic
                let overHole = false;
                obstacles.forEach(obs => {
                    if (obs.type === 'hole') {
                        if (willow.x + 20 > obs.x && willow.x + 30 < obs.x + obs.w) {
                             overHole = true;
                        }
                    }
                });

                if (overHole) {
                    // Fall through hole: let the natural gravity pull Willow down.
                } else {
                    willow.y = groundY;
                    willow.grounded = true;
                    willow.dy = 0;
                    
                    // Footsteps (adjusted cadence with increased speed)
                    if (frames % Math.max(1, Math.floor((22 - gameSpeed) / 3)) === 0) playSound('step');
                }
            }
            
            if (willow.y > GAME_HEIGHT + 50) {
                 playSound('crash');
                 gameOver();
                 return;
            }

            drawWillow();

            // Update & Draw Obstacles
            for (let i = 0; i < obstacles.length; i++) {
                let obs = obstacles[i];
                obs.x -= gameSpeed;
                
                if (obs.type === 'hole') {
                    gCtx.fillStyle = '#1b2735';
                    gCtx.fillRect(obs.x, 350, obs.w, 50); 
                    gCtx.fillStyle = 'rgba(0,0,0,0.5)';
                    gCtx.fillRect(obs.x, 350, obs.w, 10);
                } else if (obs.type === 'stump') {
                    gCtx.fillStyle = '#5d4037';
                    gCtx.fillRect(obs.x, obs.y, obs.w, obs.h);
                    gCtx.fillStyle = '#8d6e63';
                    gCtx.beginPath(); gCtx.ellipse(obs.x + obs.w/2, obs.y, obs.w/2, 5, 0, 0, Math.PI*2); gCtx.fill();
                } else {
                    gCtx.fillStyle = '#5d4037';
                    gCtx.beginPath(); gCtx.arc(obs.x, obs.y + obs.h/2, obs.h/2, 0, Math.PI*2); gCtx.fill();
                    gCtx.fillRect(obs.x, obs.y, obs.w, obs.h);
                    gCtx.beginPath(); gCtx.arc(obs.x + obs.w, obs.y + obs.h/2, obs.h/2, 0, Math.PI*2); gCtx.fill();
                    gCtx.fillStyle = '#8d6e63';
                    gCtx.beginPath(); gCtx.arc(obs.x, obs.y + obs.h/2, obs.h/2 - 4, 0, Math.PI*2); gCtx.fill(); 
                }

                // Collision
                let wx = willow.x + 15;
                let wy = willow.y + 15;
                let ww = 25;
                let wh = 35;

                if (wx < obs.x + obs.w && wx + ww > obs.x && wy < (obs.y + obs.h) && wy + wh > obs.y) {
                    if (obs.type !== 'hole') {
                        playSound('crash');
                        gameOver();
                    }
                }

                if (obs.x + obs.w < -100) {
                    obstacles.splice(i, 1);
                    i--;
                }
            }

            // Win Condition
            if (distance > WIN_DISTANCE) {
                gameWin();
                return;
            }

            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function jump() {
            if (willow.grounded && isPlaying) {
                willow.dy = willow.jumpPower;
                willow.grounded = false;
                playSound('jump');
            }
        }

        function gameOver() {
            isPlaying = false;
            isGameOver = true;
            document.getElementById('ui-layer').classList.remove('hidden-ui');
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-over-screen').style.display = 'block';
        }

        function gameWin() {
            isPlaying = false; // Stops update logic
            // Don't set isGameOver=true, so we can detect "Win State" in loop
            
            playSound('win');
            startFireworksShow();
            document.getElementById('ui-layer').classList.remove('hidden-ui');
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('win-screen').style.display = 'block';
            
            // Kick off the win-frame loop (fireworks animation)
            requestAnimationFrame(gameLoop);
        }

        /* --- FIREWORKS: completely reworked --- */
        const rockets = [];
        const fireParticles = [];

        function startFireworksShow() {
            rockets.length = 0;
            fireParticles.length = 0;
            // launch a staggered set of rockets over time
            const finishX = getFinishLineX() + 50;
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    rockets.push(createRocket(finishX + (Math.random()-0.5)*300, GAME_HEIGHT - 60, -6 - Math.random()*4, -8 - Math.random()*4));
                }, i * 250 + Math.random()*500);
            }
            // also schedule continuing bursts
            let repeatCount = 0;
            const interval = setInterval(() => {
                for (let j=0;j<3;j++) rockets.push(createRocket(finishX + (Math.random()-0.5)*400, GAME_HEIGHT - 60, -6 - Math.random()*4, -9 - Math.random()*2));
                repeatCount++;
                if (repeatCount > 12) clearInterval(interval);
            }, 1200);
        }

        function createRocket(x, y, vx, vy) {
            return {
                x, y, vx, vy,
                trail: [],
                color: randomColor(),
                exploded: false,
                ttl: 120 + Math.random()*60
            };
        }

        function randomColor() {
            const palette = ['#f6d365', '#fda085', '#ffffff', '#ff4081', '#ffea00', '#00e676', '#00b0ff', '#b388ff'];
            return palette[Math.floor(Math.random()*palette.length)];
        }

        function animateFireworks() {
            // draw trails & particles
            // semi-transparent overlay to create motion blur
            gCtx.save();
            gCtx.globalCompositeOperation = 'lighter';

            // update rockets
            for (let i = rockets.length - 1; i >= 0; i--) {
                const r = rockets[i];
                // add trail
                r.trail.push({x: r.x, y: r.y, a: 1});
                if (r.trail.length > 12) r.trail.shift();
                // physics
                r.vy += 0.14; // gravity
                r.x += r.vx;
                r.y += r.vy;
                r.ttl--;
                // draw rocket head
                gCtx.fillStyle = r.color;
                gCtx.beginPath();
                gCtx.arc(r.x, r.y, 3.5, 0, Math.PI*2);
                gCtx.fill();
                // draw trail
                for (let t = 0; t < r.trail.length; t++) {
                    const p = r.trail[t];
                    const alpha = (t / r.trail.length) * 0.7;
                    gCtx.fillStyle = hexWithAlpha(r.color, alpha);
                    gCtx.fillRect(p.x-2, p.y-2, 4, 4);
                }
                // explode condition: when upward velocity slows or ttl expired
                if ((r.vy > -1 && !r.exploded) || r.ttl <= 0) {
                    explodeRocket(r);
                    rockets.splice(i,1);
                }
                // cleanup when offscreen
                if (r.y < -50 || r.y > GAME_HEIGHT + 200 || r.x < -200 || r.x > GAME_WIDTH + 200) {
                    rockets.splice(i,1);
                }
            }

            // update particles
            for (let i = fireParticles.length - 1; i >= 0; i--) {
                const p = fireParticles[i];
                p.vy += p.g;
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                p.alpha *= p.fade;
                // draw
                gCtx.fillStyle = hexWithAlpha(p.color, Math.max(0, p.alpha));
                gCtx.beginPath();
                gCtx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                gCtx.fill();
                // little sparkle
                if (Math.random() < 0.02) {
                    gCtx.fillStyle = '#fff';
                    gCtx.fillRect(p.x + (Math.random()-0.5)*4, p.y + (Math.random()-0.5)*4, 1.5, 1.5);
                }
                if (p.life <= 0 || p.alpha <= 0.01) {
                    fireParticles.splice(i, 1);
                }
            }

            gCtx.restore();
        }

        function explodeRocket(r) {
            const cx = r.x;
            const cy = r.y;
            const count = 40 + Math.floor(Math.random()*40);
            const baseColor = r.color;
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = 1 + Math.random()*6;
                fireParticles.push({
                    x: cx,
                    y: cy,
                    vx: Math.cos(angle) * speed * (0.6 + Math.random()*0.9),
                    vy: Math.sin(angle) * speed * (0.6 + Math.random()*0.9),
                    g: 0.03 + Math.random()*0.07,
                    life: 60 + Math.random()*80,
                    size: 1 + Math.random()*3,
                    color: (Math.random() < 0.2) ? '#fff' : baseColor,
                    alpha: 0.9 + Math.random()*0.1,
                    fade: 0.985 + Math.random()*0.01
                });
            }
            // add a few larger burst pieces
            for (let j=0;j<6;j++) {
                fireParticles.push({
                    x: cx + (Math.random()-0.5)*6,
                    y: cy + (Math.random()-0.5)*6,
                    vx: (Math.random()-0.5)*6,
                    vy: (Math.random()-0.5)*6,
                    g: 0.02,
                    life: 80 + Math.random()*40,
                    size: 4 + Math.random()*4,
                    color: '#ffd54f',
                    alpha: 1,
                    fade: 0.98
                });
            }
        }

        function hexWithAlpha(hex, alpha) {
            // hex: #rrggbb
            const r = parseInt(hex.slice(1,3),16);
            const g = parseInt(hex.slice(3,5),16);
            const b = parseInt(hex.slice(5,7),16);
            return `rgba(${r},${g},${b},${alpha})`;
        }

        /* --- CONTROLS --- */
        document.body.onkeydown = function(e){ 
            if(e.keyCode == 32) { e.preventDefault(); jump(); }
        }
        document.getElementById('game-container').addEventListener('mousedown', jump);
        document.getElementById('game-container').addEventListener('touchstart', (e) => { e.preventDefault(); jump(); });

        document.getElementById('start-btn').addEventListener('click', resetGame);

        /* --- NAVIGATION --- */
        const _next = [104, 111, 108, 105, 100, 97, 121, 45, 104, 117, 110, 116, 45, 116, 114, 101, 97, 115, 117, 114, 101, 46, 104, 116, 109, 108];
        
        function goToNextLevel() {
            window.location.href = String.fromCharCode(..._next);
        }

        /* --- SNOW ANIMATION --- */
        const canvas = document.getElementById("snow-canvas");
        const ctx = canvas.getContext("2d");
        let width = window.innerWidth; let height = window.innerHeight;
        canvas.width = width; canvas.height = height;
        const snowParticles = []; 
        for (let i = 0; i < 100; i++) {
            snowParticles.push({
                x: Math.random() * width,
                y: Math.random() * height,
                r: Math.random() * 3 + 1,
                sy: Math.random() * 1 + 0.5,
                sx: Math.random() * 0.6 - 0.3,
                o: Math.random() * 0.6 + 0.3
            });
        }

        function animateSnow() {
            ctx.clearRect(0,0,width,height);
            snowParticles.forEach(p => {
                p.y += p.sy; p.x += p.sx;
                if (p.y > height) p.y = -10 - Math.random()*20;
                if (p.x > width) p.x = -10;
                if (p.x < -10) p.x = width + 10;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fillStyle = `rgba(255,255,255,${p.o})`; ctx.fill();
            });
            requestAnimationFrame(animateSnow);
        }
        animateSnow();
        window.addEventListener('resize', () => { width=window.innerWidth; height=window.innerHeight; canvas.width=width; canvas.height=height; });

    </script>
