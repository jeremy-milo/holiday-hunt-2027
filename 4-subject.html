<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holiday Hunt 2027</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to the Holiday Hunt!</h1>
    </header>
    <main>
      <div class="white-running-surface">
        <svg class="log" style="left: 50px; top: calc(100px + 10px);">
          <circle cx="40" cy="40" r="36" style="fill: #8B4513; stroke: #5a3221; stroke-width: 4;" />
          <circle cx="40" cy="40" r="28" style="fill: none; stroke: #a0522d; stroke-width: 2; stroke-dasharray: 5,5;" />
        </svg>
        <svg class="stump" style="left: 150px; top: calc(300px + 10px);">
          <rect x="20" y="20" width="60" height="20" style="fill: #8B4513; stroke: #5a3221; stroke-width: 3;" />
          <circle cx="50" cy="50" r="25" style="fill: #deb887; stroke: #a0522d; stroke-width: 2;" />
        </svg>
      </div>
    </main>
  </body>
</html>
