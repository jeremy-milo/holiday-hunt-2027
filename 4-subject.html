<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Hunt 2027 - 4th of July</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #001a4d 0%, #003366 50%, #004d80 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            overflow: hidden;
        }

        /* Game Canvas */
        canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 70%, #90EE90 100%);
        }

        /* UI Elements */
        #scoreBoard {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            z-index: 10;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            z-index: 10;
        }

        @media (max-width: 768px) {
            #instructions {
                font-size: 12px;
                padding: 10px 15px;
                bottom: 10px;
            }
            #scoreBoard {
                font-size: 16px;
                padding: 12px 18px;
            }
        }

        /* Fireworks */
        .firework {
            position: absolute;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="scoreBoard">
            <span>Distance: <span id="distance">0</span>m | Treats: <span id="treats">0</span>
        </div>
        <div id="instructions">
            <span id="controlText">Press SPACE or TAP to jump!</span>
        </div>
    </div>

    <script>
        // ===== CANVAS SETUP =====
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // ===== GAME VARIABLES =====
        const GRAVITY = 0.6;
        const GROUND_HEIGHT = canvas.height - 80;
        const COURSE_DISTANCE = 1500; // 50% longer (was 1000)

        let gameRunning = true;
        let score = 0;
        let distanceTraveled = 0;

        // ===== PLAYER OBJECT (LABRADOODLE - 15 SHAPES OR FEWER) =====
        const player = {
            x: 100,
            y: GROUND_HEIGHT,
            width: 40,
            height: 50,
            velocityY: 0,
            isJumping: false,
            
            // Simplified Labradoodle design with 15 shapes max
            draw: function() {
                // Body (1 - ellipse approximation)
                ctx.fillStyle = '#D2B48C';
                ctx.beginPath();
                ctx.ellipse(this.x + 20, this.y + 15, 18, 12, 0, 0, Math.PI * 2);
                ctx.fill();

                // Head (2)
                ctx.fillStyle = '#CD853F';
                ctx.beginPath();
                ctx.arc(this.x + 28, this.y - 5, 10, 0, Math.PI * 2);
                ctx.fill();

                // Ears (3-4)
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.ellipse(this.x + 22, this.y - 12, 4, 8, -0.3, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.ellipse(this.x + 34, this.y - 12, 4, 8, 0.3, 0, Math.PI * 2);
                ctx.fill();

                // Snout (5)
                ctx.fillStyle = '#DEB887';
                ctx.beginPath();
                ctx.ellipse(this.x + 35, this.y + 2, 5, 3, 0, 0, Math.PI * 2);
                ctx.fill();

                // Eyes (6-7)
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(this.x + 25, this.y - 8, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.x + 32, this.y - 8, 2, 0, Math.PI * 2);
                ctx.fill();

                // Front legs (8-9)
                ctx.strokeStyle = '#D2B48C';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(this.x + 14, this.y + 27);
                ctx.lineTo(this.x + 14, this.y + 40);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(this.x + 26, this.y + 27);
                ctx.lineTo(this.x + 26, this.y + 40);
                ctx.stroke();

                // Back legs (10-11)
                ctx.beginPath();
                ctx.moveTo(this.x + 30, this.y + 25);
                ctx.lineTo(this.x + 30, this.y + 38);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(this.x + 38, this.y + 25);
                ctx.lineTo(this.x + 38, this.y + 38);
                ctx.stroke();

                // Tail (12)
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.arc(this.x + 45, this.y + 12, 8, 0, Math.PI, false);
                ctx.stroke();

                // Paws (13-16 optional for detail, using feet caps)
                ctx.fillStyle = '#654321';
                ctx.beginPath();
                ctx.ellipse(this.x + 14, this.y + 42, 3, 2, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.ellipse(this.x + 26, this.y + 42, 3, 2, 0, 0, Math.PI * 2);
                ctx.fill();
            },

            jump: function() {
                if (!this.isJumping && this.y >= GROUND_HEIGHT - 1) {
                    this.velocityY = -15;
                    this.isJumping = true;
                }
            },

            update: function() {
                this.velocityY += GRAVITY;
                this.y += this.velocityY;

                if (this.y >= GROUND_HEIGHT) {
                    this.y = GROUND_HEIGHT;
                    this.velocityY = 0;
                    this.isJumping = false;
                }
            }
        };

        // ===== OBSTACLE OBJECT =====
        function createObstacle() {
            return {
                x: canvas.width,
                y: GROUND_HEIGHT - 30,
                width: 20,
                height: 30,
                
                draw: function() {
                    ctx.fillStyle = '#FF6347';
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    ctx.strokeStyle = '#DC143C';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(this.x, this.y, this.width, this.height);
                },
                
                update: function() {
                    this.x -= 8;
                }
            };
        }

        // ===== TREAT OBJECT =====
        function createTreat() {
            return {
                x: canvas.width,
                y: GROUND_HEIGHT - 60 - Math.random() * 40,
                width: 15,
                height: 15,
                collected: false,
                
                draw: function() {
                    if (this.collected) return;
                    
                    // Treat (bone shape simplified)
                    ctx.fillStyle = '#FFD700';
                    // Left knob
                    ctx.beginPath();
                    ctx.arc(this.x + 4, this.y + 8, 3, 0, Math.PI * 2);
                    ctx.fill();
                    // Center
                    ctx.fillRect(this.x + 3, this.y + 6, 9, 4);
                    // Right knob
                    ctx.beginPath();
                    ctx.arc(this.x + 15, this.y + 8, 3, 0, Math.PI * 2);
                    ctx.fill();
                },
                
                update: function() {
                    this.x -= 8;
                }
            };
        }

        // ===== FIREWORKS SYSTEM (4TH OF JULY) =====
        const fireworks = [];

        function createFirework(x, y) {
            const particleCount = 30;
            for (let i = 0; i < particleCount; i++) {
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = 3 + Math.random() * 4;
                
                fireworks.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * velocity,
                    vy: Math.sin(angle) * velocity,
                    life: 255,
                    color: ['#FF0000', '#FFFFFF', '#0000FF', '#FFD700'][Math.floor(Math.random() * 4)]
                });
            }
        }

        function updateFireworks() {
            for (let i = fireworks.length - 1; i >= 0; i--) {
                const fw = fireworks[i];
                fw.x += fw.vx;
                fw.y += fw.vy;
                fw.vy += 0.2; // gravity
                fw.life -= 5;

                if (fw.life <= 0) {
                    fireworks.splice(i, 1);
                }
            }
        }

        function drawFireworks() {
            for (let fw of fireworks) {
                ctx.fillStyle = fw.color;
                ctx.globalAlpha = fw.life / 255;
                ctx.beginPath();
                ctx.arc(fw.x, fw.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1;
        }

        // ===== GAME STATE =====
        let obstacles = [];
        let treats = [];
        let obstacleCounter = 0;
        let treatCounter = 0;

        // ===== INPUT HANDLING =====
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                player.jump();
            }
        });

        // Mobile tap-to-jump support
        document.addEventListener('touchstart', (e) => {
            if (gameRunning) {
                player.jump();
                // Trigger fireworks on jump
                createFirework(player.x + 20, player.y);
            }
        });

        canvas.addEventListener('click', () => {
            if (gameRunning) {
                player.jump();
                createFirework(player.x + 20, player.y);
            }
        });

        // Window resize handling
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // ===== COLLISION DETECTION =====
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // ===== GAME UPDATE =====
        function update() {
            // Player update
            player.update();

            // Distance tracking
            distanceTraveled += 0.05;

            // Spawn obstacles (every 100px of distance)
            obstacleCounter++;
            if (obstacleCounter > 60) {
                obstacles.push(createObstacle());
                obstacleCounter = 0;
            }

            // Spawn treats (every 150px of distance)
            treatCounter++;
            if (treatCounter > 90) {
                treats.push(createTreat());
                treatCounter = 0;
            }

            // Update obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].update();

                // Collision with player
                if (checkCollision(player, obstacles[i])) {
                    gameRunning = false;
                    alert(`Game Over! Distance: ${Math.floor(distanceTraveled)}m | Treats: ${score}`);
                    location.reload();
                }

                // Remove off-screen obstacles
                if (obstacles[i].x < -30) {
                    obstacles.splice(i, 1);
                }
            }

            // Update treats
            for (let i = treats.length - 1; i >= 0; i--) {
                treats[i].update();

                // Collision with player
                if (!treats[i].collected && checkCollision(player, treats[i])) {
                    treats[i].collected = true;
                    score++;
                    // Create celebration fireworks
                    createFirework(treats[i].x, treats[i].y);
                }

                // Remove off-screen treats
                if (treats[i].x < -30) {
                    treats.splice(i, 1);
                }
            }

            // Update fireworks
            updateFireworks();

            // Win condition: 50% longer course
            if (distanceTraveled >= COURSE_DISTANCE) {
                gameRunning = false;
                alert(`ðŸŽ‰ You Won! Distance: ${Math.floor(distanceTraveled)}m | Treats: ${score}`);
                location.reload();
            }
        }

        // ===== GAME RENDER =====
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw ground
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, GROUND_HEIGHT, canvas.width, canvas.height - GROUND_HEIGHT);

            // Draw grass line
            ctx.strokeStyle = '#1a6b1a';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, GROUND_HEIGHT);
            ctx.lineTo(canvas.width, GROUND_HEIGHT);
            ctx.stroke();

            // Draw 4th of July flag decoration
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(canvas.width - 40, 20, 30, 50);
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(canvas.width - 40, 25, 30, 15);
            ctx.fillStyle = '#0000FF';
            ctx.fillRect(canvas.width - 40, 40, 30, 15);

            // Draw obstacles
            for (let obs of obstacles) {
                obs.draw();
            }

            // Draw treats
            for (let treat of treats) {
                treat.draw();
            }

            // Draw fireworks
            drawFireworks();

            // Draw player
            player.draw();

            // Update UI
            document.getElementById('distance').textContent = Math.floor(distanceTraveled);
            document.getElementById('treats').textContent = score;

            // Update instructions for mobile
            if (window.innerWidth <= 768) {
                document.getElementById('controlText').textContent = 'TAP to jump!';
            }
        }

        // ===== GAME LOOP =====
        function gameLoop() {
            if (gameRunning) {
                update();
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start game
        gameLoop();
    </script>
</body>
</html>
