<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poodle Run! üê©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            border: 4px solid #2c3e50;
        }
        
        #gameCanvas {
            display: block;
            background: #87CEEB;
        }
        
        #ui {
            position: absolute;
            top: 15px;
            left: 20px;
            color: #2c3e50;
            font-size: 20px;
            font-weight: bold;
            z-index: 10;
            background: rgba(255, 255, 255, 0.7);
            padding: 5px 15px;
            border-radius: 20px;
        }
        
        #startScreen, #winScreen, #loseScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.75);
            color: white;
            z-index: 20;
            backdrop-filter: blur(3px);
        }
        
        #winScreen, #loseScreen {
            display: none;
        }
        
        h1 {
            font-size: 56px;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0px #4a3020;
            color: #f0e6d2;
        }
        
        .subtitle {
            font-size: 22px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        button {
            padding: 15px 50px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(to bottom, #8B4513, #5D2906);
            color: white;
            border: 3px solid #3E1D04;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            box-shadow: 0 6px 0 #3E1D04;
            text-transform: uppercase;
        }
        
        button:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #3E1D04;
        }
        
        button:hover {
            filter: brightness(1.1);
        }
        
        .instructions {
            margin-top: 25px;
            font-size: 16px;
            color: #ccc;
        }

        /* Progress Bar */
        #progressContainer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 12px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            border: 2px solid rgba(255,255,255,0.5);
            z-index: 10;
        }
        
        #progressBar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            border-radius: 8px;
            transition: width 0.1s linear;
        }
        
        #finishFlag {
            position: absolute;
            right: -10px;
            top: -15px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div id="score">0m</div>
        </div>
        
        <div id="progressContainer">
            <div id="progressBar"></div>
            <div id="finishFlag">üèÅ</div>
        </div>
        
        <div id="startScreen">
            <h1>üê© Poodle Run!</h1>
            <p class="subtitle">Jump over logs, stumps, and pits!</p>
            <button id="startBtn">START RUN</button>
            <p class="instructions">Press SPACE or CLICK to jump</p>
        </div>
        
        <div id="winScreen">
            <h1>üéâ YOU DID IT! üéâ</h1>
            <p class="subtitle">The poodle is safe and happy!</p>
            <button id="restartBtnWin">PLAY AGAIN</button>
        </div>

        <div id="loseScreen">
            <h1>üêï OUCH!</h1>
            <p class="subtitle">Watch out for obstacles!</p>
            <button id="restartBtnLose">TRY AGAIN</button>
        </div>
    </div>

    <script>
        /**
         * POODLE RUN GAME ENGINE
         */
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Canvas Sizing
        canvas.width = 800;
        canvas.height = 450;

        // --- AUDIO SYSTEM (Web Audio API) ---
        let audioCtx = null;
        
        function initAudio() {
            if (!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        const sounds = {
            bark: () => {
                if(!audioCtx) return;
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(800, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(400, audioCtx.currentTime + 0.1);
                
                gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            },
            step: () => {
                if(!audioCtx) return;
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                
                // Low thud for paws on snow
                osc.type = 'sine';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.05);
                
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
                
                osc.start();
                osc.stop(audioCtx.currentTime + 0.05);
            },
            firework: () => {
                if(!audioCtx) return;
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(300, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.4);
                
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
                
                osc.start();
                osc.stop(audioCtx.currentTime + 0.4);
            },
            crash: () => {
                if(!audioCtx) return;
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                
                osc.type = 'square';
                osc.frequency.setValueAtTime(100, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(20, audioCtx.currentTime + 0.3);
                
                gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            }
        };

        // --- GAME STATE ---
        let gameState = 'start'; // start, playing, won, lost
        let frameCount = 0;
        let gameSpeed = 6;
        let distance = 0;
        const GOAL_DISTANCE = 2000; // Meters to win
        
        // --- ENTITIES ---
        
        // Poodle
        const poodle = {
            x: 100,
            y: 0,
            width: 50,
            height: 50,
            vy: 0,
            groundY: 330,
            jumpForce: -13,
            gravity: 0.6,
            isJumping: false,
            frame: 0,
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // Animation bobbing
                const bob = this.isJumping ? 0 : Math.sin(frameCount * 0.3) * 3;
                
                // Color Palette
                const furDark = '#5D4037';
                const furLight = '#8D6E63';
                const pink = '#FFB6C1';

                // Back Legs (moving)
                const legAngle = this.isJumping ? -0.5 : Math.sin(frameCount * 0.4) * 0.5;
                ctx.fillStyle = furDark;
                
                // Back Left Leg
                ctx.save();
                ctx.translate(10, 35 + bob);
                ctx.rotate(legAngle);
                ctx.fillRect(-3, 0, 6, 20); // Leg stick
                ctx.beginPath(); ctx.arc(0, 20, 5, 0, Math.PI*2); ctx.fill(); // Pom pom
                ctx.restore();

                // Front Left Leg
                ctx.save();
                ctx.translate(40, 35 + bob);
                ctx.rotate(-legAngle);
                ctx.fillRect(-3, 0, 6, 20);
                ctx.beginPath(); ctx.arc(0, 20, 5, 0, Math.PI*2); ctx.fill();
                ctx.restore();

                // Body (Main fluff)
                ctx.fillStyle = furDark;
                // Chest fluff
                ctx.beginPath(); ctx.arc(35, 25 + bob, 18, 0, Math.PI*2); ctx.fill();
                // Butt fluff
                ctx.beginPath(); ctx.arc(15, 28 + bob, 14, 0, Math.PI*2); ctx.fill();
                // Connecting body
                ctx.fillRect(15, 15 + bob, 20, 20);

                // Tail
                ctx.save();
                ctx.translate(5, 20 + bob);
                ctx.rotate(-0.5 + (Math.sin(frameCount * 0.5) * 0.2));
                ctx.fillRect(-2, -15, 4, 15);
                ctx.beginPath(); ctx.arc(0, -15, 6, 0, Math.PI*2); ctx.fill(); // Tail pom
                ctx.restore();

                // Back Right Leg (foreground)
                ctx.save();
                ctx.translate(15, 35 + bob);
                ctx.rotate(-legAngle);
                ctx.fillRect(-3, 0, 6, 20);
                ctx.beginPath(); ctx.arc(0, 20, 5, 0, Math.PI*2); ctx.fill();
                ctx.restore();

                // Front Right Leg (foreground)
                ctx.save();
                ctx.translate(45, 35 + bob);
                ctx.rotate(legAngle);
                ctx.fillRect(-3, 0, 6, 20);
                ctx.beginPath(); ctx.arc(0, 20, 5, 0, Math.PI*2); ctx.fill();
                ctx.restore();

                // Head
                ctx.translate(45, 10 + bob);
                // Neck
                ctx.fillRect(-5, 0, 10, 15);
                // Head circle
                ctx.beginPath(); ctx.arc(5, -5, 14, 0, Math.PI*2); ctx.fill();
                // Top knot (hair)
                ctx.fillStyle = furLight;
                ctx.beginPath(); ctx.arc(5, -12, 8, 0, Math.PI*2); ctx.fill();
                
                // Snout
                ctx.fillStyle = furDark;
                ctx.fillRect(10, -5, 12, 8);
                // Nose
                ctx.fillStyle = 'black';
                ctx.beginPath(); ctx.arc(22, -5, 3, 0, Math.PI*2); ctx.fill();
                
                // Ear (floppy)
                ctx.fillStyle = furDark;
                ctx.beginPath();
                ctx.ellipse(0, -2, 6, 12, 0.2, 0, Math.PI*2);
                ctx.fill();

                // Eye
                ctx.fillStyle = 'white';
                ctx.beginPath(); ctx.arc(8, -8, 3, 0, Math.PI*2); ctx.fill();
                ctx.fillStyle = 'black';
                ctx.beginPath(); ctx.arc(9, -8, 1, 0, Math.PI*2); ctx.fill();

                // Collar
                ctx.fillStyle = pink;
                ctx.fillRect(-5, 8, 12, 4);

                ctx.restore();
            },
            
            update() {
                // Physics
                this.y += this.vy;
                
                if (this.y < this.groundY) {
                    this.vy += this.gravity;
                    this.isJumping = true;
                } else {
                    this.y = this.groundY;
                    this.vy = 0;
                    this.isJumping = false;
                }

                // Footstep sounds
                if (!this.isJumping && gameState === 'playing') {
                    if (frameCount % 15 === 0) {
                        sounds.step();
                    }
                }
            },
            
            jump() {
                if (!this.isJumping) {
                    this.vy = this.jumpForce;
                    this.isJumping = true;
                    sounds.bark();
                }
            }
        };

        // Obstacles Manager
        const obstacleTypes = ['log', 'stump', 'pit'];
        let obstacles = [];
        let nextObstacleTime = 0;

        function spawnObstacle() {
            const type = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
            let obs = {
                type: type,
                x: canvas.width + 50,
                y: poodle.groundY + 40, // Default ground level
                width: 40,
                height: 40,
                passed: false
            };

            if (type === 'log') {
                obs.width = 50;
                obs.height = 30;
                obs.y = poodle.groundY + 25;
            } else if (type === 'stump') {
                obs.width = 30;
                obs.height = 40;
                obs.y = poodle.groundY + 15;
            } else if (type === 'pit') {
                obs.width = 70;
                obs.height = 10; // Hitbox height
                obs.y = poodle.groundY + 45; // Slightly below feet
            }

            obstacles.push(obs);
        }

        // Parallax Background Layers
        const mountains = { x: 0, speed: 0.5 };
        const houses = { x: 0, speed: 2 };
        const trees = { x: 0, speed: 2 };
        
        // Fireworks
        let fireworks = [];

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * (canvas.height / 2);
                this.speed = 5 + Math.random() * 5;
                this.color = `hsl(\${Math.random() * 360}, 100%, 50%)`;
                this.particles = [];
                this.exploded = false;
            }

            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    if (this.y <= this.targetY) {
                        this.explode();
                    }
                } else {
                    this.particles.forEach((p, index) => {
                        p.x += p.vx;
                        p.y += p.vy;
                        p.vy += 0.1; // gravity
                        p.alpha -= 0.02;
                        if (p.alpha <= 0) this.particles.splice(index, 1);
                    });
                }
            }

            explode() {
                this.exploded = true;
                sounds.firework();
                for (let i = 0; i < 30; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const velocity = Math.random() * 6;
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        vx: Math.cos(angle) * velocity,
                        vy: Math.sin(angle) * velocity,
                        alpha: 1
                    });
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.fillStyle = this.color;
                    ctx.beginPath(); ctx.arc(this.x, this.y, 3, 0, Math.PI*2); ctx.fill();
                } else {
                    this.particles.forEach(p => {
                        ctx.save();
                        ctx.globalAlpha = p.alpha;
                        ctx.fillStyle = this.color;
                        ctx.beginPath(); ctx.arc(p.x, p.y, 3, 0, Math.PI*2); ctx.fill();
                        ctx.restore();
                    });
                }
            }
        }

        // --- DRAWING FUNCTIONS ---

        function drawBackground() {
            // Sky
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#E0F7FA');
            ctx.fillStyle = gradient
